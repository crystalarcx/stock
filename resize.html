<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定期定額總覽</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Microsoft JhengHei', 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            overflow-x: auto;
        }

        .tab-button {
            flex: 1;
            min-width: 120px;
            padding: 15px 20px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            white-space: nowrap;
        }

        .tab-button.active {
            color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0; height: 3px;
            background: #3498db;
        }

        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }

        .config-section {
            padding: 15px;
            background: rgba(248, 249, 250, 0.8);
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }

        .btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            margin: 0 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .status {
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-weight: 500;
            font-size: 14px;
            display: inline-block;
        }

        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

        .dashboard { padding: 15px; }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            text-align: center;
        }

        .summary-card:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15); }
        
        .summary-card.currency { background: linear-gradient(135deg, #a8b5c7, #8fa4b5); color: #1a1a1a; }
        .summary-card.total { background: linear-gradient(135deg, #c7a8a8, #b58f8f); color: #1a1a1a; }
        .summary-card.dca-settings { background: linear-gradient(135deg, #f39c12, #e67e22); text-align: left; }

        .summary-card h3 { font-size: 0.9rem; opacity: 0.9; margin-bottom: 8px; font-weight: 600; }
        .summary-card .value { font-size: 1.8rem; font-weight: bold; margin-bottom: 5px; }
        .summary-card .sub-value { font-size: 1rem; opacity: 0.8; margin-bottom: 5px; }
        .summary-card .change { font-size: 0.8rem; opacity: 0.8; }

        .dca-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            backdrop-filter: blur(10px);
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chart-card h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.2rem;
        }

        .chart-container { position: relative; height: 300px; margin-bottom: 10px; }
        .trend-chart-container { height: 350px; }

        .holdings-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .holdings-table h3 {
            background: #f8f9fa;
            padding: 15px;
            margin: 0;
            color: #2c3e50;
            border-bottom: 1px solid #e9ecef;
            font-size: 1.1rem;
        }

        .table-container { overflow-x: auto; }

        table { width: 100%; border-collapse: collapse; min-width: 800px; }

        th, td {
            padding: 12px 8px;
            text-align: right;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.85rem;
        }

        th:first-child, td:first-child {
            text-align: left;
            font-weight: 600;
            position: sticky;
            left: 0;
            background: white;
            z-index: 1;
            min-width: 120px;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.8rem;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        tr:hover { background: #f8f9fa; }

        .profit { color: #27ae60; font-weight: 700; }
        .loss { color: #e74c3c; font-weight: 700; }
        .stock-code { font-family: 'Courier New', monospace; font-weight: 600; font-size: 0.9rem; }

        .loading-spinner {
            display: inline-block;
            width: 16px; height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 手機版優化 */
        @media (max-width: 768px) {
            body { padding: 5px; }
            .container { border-radius: 15px; }
            .header { padding: 15px; }
            .header h1 { font-size: 1.5rem; }
            .tab-button { padding: 12px 15px; font-size: 14px; min-width: 100px; }
            .dashboard { padding: 10px; }
            .summary-cards { grid-template-columns: 1fr; gap: 12px; margin-bottom: 20px; }
            .summary-card { padding: 15px; }
            .summary-card .value { font-size: 1.5rem; }
            .charts-container { gap: 15px; margin-bottom: 20px; }
            .chart-card { padding: 15px; }
            .chart-container { height: 250px; }
            .trend-chart-container { height: 300px; }
            th, td { padding: 8px 4px; font-size: 0.8rem; }
            .holdings-table h3 { padding: 12px; font-size: 1rem; }

            /* 手機版卡片式表格 */
            .holdings-table-desktop { display: none; }
            .mobile-stock-card {
                background: white;
                border-radius: 8px;
                padding: 12px;
                margin-bottom: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.05);
                border: 1px solid #f0f0f0;
            }

            .mobile-stock-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 10px;
                padding-bottom: 8px;
                border-bottom: 1px solid #f0f0f0;
            }

            .mobile-stock-details {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                font-size: 0.75rem;
            }

            .mobile-detail-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 4px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊定期定額總覽</h1>
            <div class="subtitle">Jason • Rita • 富邦英股</div>
        </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="jason">🚘 Jason定期定額</button>
            <button class="tab-button" data-tab="rita">👩🏻 Rita定期定額</button>
            <button class="tab-button" data-tab="os">🇬🇧 富邦英股總覽</button>
        </div>

        <!-- 動態內容區 -->
        <div id="jason" class="tab-content active">
            <div class="config-section">
                <button class="btn" onclick="loadData('jason')">📄 更新Jason資料</button>
                <button class="btn" onclick="loadTrend('jason')">📈 更新資產趨勢</button>
                <div id="jasonStatus"></div>
            </div>
            <div class="dashboard" id="jasonDashboard"></div>
        </div>

        <div id="rita" class="tab-content">
            <div class="config-section">
                <button class="btn" onclick="loadData('rita')">📄 更新Rita資料</button>
                <button class="btn" onclick="loadTrend('rita')">📈 更新資產趨勢</button>
                <div id="ritaStatus"></div>
            </div>
            <div class="dashboard" id="ritaDashboard"></div>
        </div>

        <div id="os" class="tab-content">
            <div class="config-section">
                <button class="btn" onclick="loadData('os')">📄 更新海外投資資料</button>
                <div id="osStatus"></div>
            </div>
            <div class="dashboard" id="osDashboard"></div>
        </div>
    </div>

    <script>
        // 全域變數
        let charts = { jason: {}, rita: {}, os: {} };
        let stockData = { jason: [], rita: [], os: [] };
        let dcaSettings = { jason: [], rita: [] };
        let trendData = { jason: [], rita: [] };

        // CSV URLs
        const CSV_URLS = {
            jason: {
                holdings: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ZOzpAWlnoXgbD8B58PYwbIDuLdKTHgKDYRFVD8CVmzox5iYfSuCpgx7FA5zyWncKhXvOegdlT7SM/pub?gid=978973401&single=true&output=csv',
                dca: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ZOzpAWlnoXgbD8B58PYwbIDuLdKTHgKDYRFVD8CVmzox5iYfSuCpgx7FA5zyWncKhXvOegdlT7SM/pub?gid=0&single=true&output=csv',
                trend: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ZOzpAWlnoXgbD8B58PYwbIDuLdKTHgKDYRFVD8CVmzox5iYfSuCpgx7FA5zyWncKhXvOegdlT7SM/pub?gid=545508555&single=true&output=csv'
            },
            rita: {
                holdings: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0SRsn13OXA07qb9KvUNHZIhsuejDBxcWSCYcMHaSd3QfPZVhJ84942K_zqx1nEtZpOllKKxpDIU5/pub?gid=978973401&single=true&output=csv',
                dca: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0SRsn13OXA07qb9KvUNHZIhsuejDBxcWSCYcMHaSd3QfPZVhJ84942K_zqx1nEtZpOllKKxpDIU5/pub?gid=0&single=true&output=csv',
                trend: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0SRsn13OXA07qb9KvUNHZIhsuejDBxcWSCYcMHaSd3QfPZVhJ84942K_zqx1nEtZpOllKKxpDIU5/pub?gid=579072864&single=true&output=csv'
            },
            os: {
                holdings: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRLh_tEC6tU48fIQsBv6RoFFVj2jZggf8eD2TL2DcKksWzvXBSm1oMtq4OzNlJWrvoiDfti8RQPki2L/pub?gid=1484612057&single=true&output=csv'
            }
        };

        // 工具函數
        const parseNumber = (str) => {
            if (typeof str === 'number') return str;
            if (!str || str === '') return 0;
            return parseFloat(str.toString().replace(/[,%"]/g, '')) || 0;
        };

        const formatCurrency = (num) => new Intl.NumberFormat('zh-TW', {
            style: 'currency', currency: 'TWD', minimumFractionDigits: 0
        }).format(num);

        const formatUSD = (num) => new Intl.NumberFormat('en-US', {
            style: 'currency', currency: 'USD', minimumFractionDigits: 0
        }).format(num);

        const formatPercentage = (num) => `${num > 0 ? '+' : ''}${num.toFixed(2)}%`;

        const generateColors = (count) => {
            const baseColors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#34495e', '#e67e22'];
            const colors = [];
            for (let i = 0; i < count; i++) {
                if (i < baseColors.length) {
                    colors.push(baseColors[i]);
                } else {
                    const hue = (i * 137.508) % 360;
                    colors.push(`hsl(${hue}, 70%, 60%)`);
                }
            }
            return colors;
        };

        // 狀態顯示
        const showStatus = (person, message, type = 'info') => {
            document.getElementById(`${person}Status`).innerHTML = `<div class="status ${type}">${message}</div>`;
        };

        // Tab 切換
        const switchTab = (tabName) => {
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        };

        // CSV 載入
        const loadCSV = async (url) => {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const csvText = await response.text();
            return new Promise((resolve, reject) => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: false,
                    complete: (results) => resolve(results.data),
                    error: (error) => reject(error)
                });
            });
        };

        // 載入持股資料
        const loadHoldings = async (person) => {
            const data = await loadCSV(CSV_URLS[person].holdings);
            const isOS = person === 'os';
            
            stockData[person] = data
                .filter(row => isOS ? row["股票名稱"] : row["股票代號"])
                .map(row => {
                    if (isOS) {
                        return {
                            "股票名稱": row["股票名稱"] || "",
                            "目前美價": parseNumber(row["目前美價"]),
                            "總持有股數": parseNumber(row["總持有股數"]),
                            "總投入成本(USD)": parseNumber(row["總投入成本(USD)"]),
                            "目前總市值(USD)": parseNumber(row["目前總市值(USD)"]),
                            "目前總市值(NTD)": parseNumber(row["目前總市值(NTD)"]),
                            "未實現損益(USD)": parseNumber(row["未實現損益(USD, \"A\")"]),
                            "未實現報酬率": parseNumber(row["未實現報酬率"]),
                            "投資損益(不計匯差,NTD)": parseNumber(row["投資損益\n(不計匯差,NTD, \"B\", =A*目前匯率)"]),
                            "匯率損益(NTD)": parseNumber(row["匯率損益\n(NTD, \"C\")"]),
                            "總未實現損益(計算匯差,NTD)": parseNumber(row["總未實現損益\n(計算匯差,NTD, =B+C）"]),
                            "總未實現損益%": parseNumber(row["總未實現損益%"])
                        };
                    } else {
                        return {
                            "股票代號": row["股票代號"] || "",
                            "股票名稱": row["股票名稱"] || "",
                            "總投入成本": parseNumber(row["總投入成本"]),
                            "總持有股數": parseNumber(row["總持有股數"]),
                            "目前股價": parseNumber(row["目前股價"]),
                            "目前總市值": parseNumber(row["目前總市值"]),
                            "未實現損益": parseNumber(row["未實現損益"]),
                            "報酬率": parseNumber(row["報酬率"].toString().replace('%', ''))
                        };
                    }
                });
        };

        // 載入DCA設定
        const loadDCA = async (person) => {
            if (person === 'os') return;
            
            try {
                const data = await loadCSV(CSV_URLS[person].dca);
                dcaSettings[person] = data
                    .filter(row => row["股票代號"] && row["股票名稱"])
                    .map(row => ({
                        "股票代號": row["股票代號"],
                        "股票名稱": row["股票名稱"],
                        "每月投入金額": parseNumber(row["每月投入金額"]),
                        "扣款日": parseNumber(row["扣款日"]),
                        "券商折扣": parseNumber(row["券商折扣"])
                    }));
            } catch (error) {
                console.error(`Error loading ${person} DCA settings:`, error);
                dcaSettings[person] = [];
            }
        };

        // 載入趨勢資料
        const loadTrendData = async (person) => {
            try {
                const data = await loadCSV(CSV_URLS[person].trend);
                trendData[person] = data
                    .filter(row => row["日期"] && row["總市值"])
                    .map(row => ({
                        date: row["日期"],
                        totalValue: parseNumber(row["總市值"])
                    }))
                    .sort((a, b) => new Date(a.date) - new Date(b.date));
                    
                renderTrendChart(person);
            } catch (error) {
                console.error(`Error loading ${person} trend data:`, error);
                // 使用範例資料
                trendData[person] = [
                    { date: '2025/8/19', totalValue: person === 'rita' ? 180000 : 371422 },
                    { date: '2025/8/20', totalValue: person === 'rita' ? 185000 : 365083 }
                ];
                renderTrendChart(person);
            }
        };

        // 主要載入函數
        const loadData = async (person) => {
            showStatus(person, `正在載入${person}的資料...`, 'loading');
            
            try {
                await Promise.all([loadHoldings(person), loadDCA(person)]);
                
                showStatus(person, `成功載入 ${stockData[person].length} 筆持股資料`, 'success');
                renderDashboard(person);
                
                if (trendData[person].length === 0 && person !== 'os') {
                    loadTrendData(person);
                }
            } catch (error) {
                console.error(`Error loading ${person} data:`, error);
                showStatus(person, `載入失敗: ${error.message}`, 'error');
                
                // 使用範例資料
                if (person === 'jason') {
                    stockData.jason = [
                        { "股票代號": "0056", "股票名稱": "元大高股息", "總投入成本": 83942, "總持有股數": 2256, "目前股價": 35.2, "目前總市值": 79411, "未實現損益": -4531, "報酬率": -5.40 },
                        { "股票代號": "006208", "股票名稱": "富邦台50", "總投入成本": 83644, "總持有股數": 760, "目前股價": 123.05, "目前總市值": 93510, "未實現損益": 9866, "報酬率": 11.80 }
                    ];
                    dcaSettings.jason = [{ "股票代號": "006208", "股票名稱": "富邦台50", "每月投入金額": 7000, "扣款日": 18, "券商折扣": 0.27 }];
                } else if (person === 'rita') {
                    stockData.rita = [{ "股票代號": "0050", "股票名稱": "元大台灣50", "總投入成本": 150000, "總持有股數": 1000, "目前股價": 160.5, "目前總市值": 160500, "未實現損益": 10500, "報酬率": 7.00 }];
                    dcaSettings.rita = [{ "股票代號": "0050", "股票名稱": "元大台灣50", "每月投入金額": 10000, "扣款日": 15, "券商折扣": 0.28 }];
                } else if (person === 'os') {
                    stockData.os = [

        document.addEventListener('DOMContentLoaded', () => {
            // Tab 切換事件
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => switchTab(button.dataset.tab));
            });

            // 視窗調整大小事件
            window.addEventListener('resize', () => {
                ['jason', 'rita'].forEach(person => {
                    if (stockData[person].length > 0) renderTable(person);
                });
                if (stockData.os.length > 0) renderOSTable();
            });

            // 自動載入Jason的資料
            loadData('jason');
        });
    </script>
</body>
</html>
