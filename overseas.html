        // ç‹€æ…‹é¡¯ç¤ºå‡½æ•¸
        function showStatus(message, type = 'info') {

        // è§£ææ•¸å­—ï¼ˆè™•ç†é€—è™Ÿåˆ†éš”çš„æ•¸å­—å’Œå¼•è™Ÿï¼‰
        function parseNumber(str) {
            if (typeof str === 'number') return str;
            if (!str) return 0;
            // ç§»é™¤é€—è™Ÿã€å¼•è™Ÿå’Œç™¾åˆ†è™Ÿ
            const cleaned = str.toString().replace(/[,%"]/g, '');
            return parseFloat(cleaned) || 0;

        // è¼‰å…¥è³‡æ–™
        async function loadData() {
            const csvUrl = DEFAULT_CSV_URL;
            const loadingText = document.getElementById('loadingText');
            
            loadingText.innerHTML = '<span class="loading-spinner"></span> è¼‰å…¥ä¸­...';
            showStatus('æ­£åœ¨è¼‰å…¥è³‡æ–™...', 'loading');

            try {

                            "æŠ•è³‡æç›Š(ä¸è¨ˆåŒ¯å·®,NTD)": parseNumber(row["æŠ•è³‡æç›Š\n(ä¸è¨ˆåŒ¯å·®,NTD, \"B\", =A*ç›®å‰åŒ¯ç‡)"] || row["Investment P&L (NTD)"]),
                            "åŒ¯ç‡æç›Š(NTD)": parseNumber(row["åŒ¯ç‡æç›Š\n(NTD, \"C\")"] || row["FX P&L (NTD)"]),
                            "ç¸½æœªå¯¦ç¾æç›Š(è¨ˆç®—åŒ¯å·®,NTD)": parseNumber(row["ç¸½æœªå¯¦ç¾æç›Š\n(è¨ˆç®—åŒ¯å·®,NTD, =B+Cï¼‰"] || row["Total P&L (NTD)"]),
                            "ç¸½æœªå¯¦ç¾æç›Š%": parseNumber(row["ç¸½æœªå¯¦ç¾æç›Š%"] || row["Total Return %"])
                        }));

                        if (stockData.length === 0) {

                        showStatus(`æˆåŠŸè¼‰å…¥ ${stockData.length} ç­†æµ·å¤–æŒè‚¡è³‡æ–™`, 'success');

            const totals = stockData.reduce((acc, stock) => {

        // ç”Ÿæˆå¤šæ¨£åŒ–çš„é¡è‰²èª¿è‰²æ¿
        function generateColors(count) {
            const baseColors = [
                '#3498db', '#e74c3c', '#2ecc71', '#f39c12',
                '#9b59b6', '#1abc9c', '#34495e', '#e67e22',
                '#95a5a6', '#f1c40f', '#8e44ad', '#16a085',
                '#27ae60', '#d35400', '#2980b9', '#c0392b'
            ];
            
            const colors = [];
            for (let i = 0; i < count; i++) {
                if (i < baseColors.length) {
                    colors.push(baseColors[i]);
                } else {
                    const hue = (i * 137.508) % 360;
                    colors.push(`hsl(${hue}, 70%, 60%)`);
                }
            }
            return colors;
        }
