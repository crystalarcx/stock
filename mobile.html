<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資組合管理系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tab-button {
            flex: 1;
            min-width: 120px;
            padding: 15px 20px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            white-space: nowrap;
        }

        .tab-button.active {
            color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #3498db;
        }

        .tab-button:hover:not(.active) {
            background: rgba(52, 152, 219, 0.05);
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .config-section {
            padding: 15px;
            background: rgba(248, 249, 250, 0.8);
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }

        .btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .status {
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-weight: 500;
            font-size: 14px;
            display: inline-block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .dashboard {
            padding: 15px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            text-align: center;
        }

        .summary-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .summary-card.currency {
            background: linear-gradient(135deg, #a8b5c7, #8fa4b5);
            color: #1a1a1a;
        }

        .summary-card.total {
            background: linear-gradient(135deg, #c7a8a8, #b58f8f);
            color: #1a1a1a;
        }

        .summary-card.dca-settings {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            text-align: left;
        }

        .summary-card h3 {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .summary-card .value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-card .sub-value {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .summary-card .change {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .dca-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            backdrop-filter: blur(10px);
        }

        .dca-item:last-child {
            margin-bottom: 0;
        }

        .stock-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .stock-code-name {
            font-weight: bold;
            font-size: 1rem;
        }

        .stock-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 0.8rem;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            opacity: 0.8;
            font-size: 0.75rem;
        }

        .detail-value {
            font-weight: bold;
            margin-top: 2px;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chart-card h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.2rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 10px;
        }

        .multi-chart-container {
            grid-column: span 1;
        }

        .holdings-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .holdings-table h3 {
            background: #f8f9fa;
            padding: 15px;
            margin: 0;
            color: #2c3e50;
            border-bottom: 1px solid #e9ecef;
            font-size: 1.1rem;
        }

        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            padding: 12px 8px;
            text-align: right;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.85rem;
        }

        th:first-child, td:first-child {
            text-align: left;
            font-weight: 600;
            position: sticky;
            left: 0;
            background: white;
            z-index: 1;
            min-width: 120px;
        }

        /* iPhone 16 系列優化 */
        @media screen and (max-width: 430px) {
            table {
                min-width: 100%;
                font-size: 0.75rem;
            }

            th, td {
                padding: 6px 4px;
                font-size: 0.72rem;
                white-space: nowrap;
            }

            th:first-child, td:first-child {
                min-width: 80px;
                max-width: 80px;
                padding: 6px 3px;
            }

            .stock-code {
                font-size: 0.7rem;
            }

            .stock-code + div {
                font-size: 0.65rem !important;
                line-height: 1.2;
                margin-top: 1px;
            }

            /* 緊湊型持股表格 */
            .holdings-table-mobile {
                display: block;
            }

            .holdings-table-desktop {
                display: none;
            }

            .mobile-stock-card {
                background: white;
                border-radius: 8px;
                padding: 12px;
                margin-bottom: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.05);
                border: 1px solid #f0f0f0;
            }

            .mobile-stock-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 10px;
                padding-bottom: 8px;
                border-bottom: 1px solid #f0f0f0;
            }

            .mobile-stock-code {
                font-family: 'Courier New', monospace;
                font-weight: 600;
                font-size: 0.9rem;
                color: #2c3e50;
            }

            .mobile-stock-name {
                font-size: 0.75rem;
                color: #7f8c8d;
                margin-top: 2px;
            }

            .mobile-current-price {
                text-align: right;
                font-weight: 600;
                font-size: 0.9rem;
                color: #2c3e50;
            }

            .mobile-profit-loss {
                font-size: 0.75rem;
                font-weight: 600;
                margin-top: 2px;
            }

            .mobile-stock-details {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                font-size: 0.75rem;
            }

            .mobile-detail-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 4px 0;
            }

            .mobile-detail-label {
                color: #7f8c8d;
                font-size: 0.7rem;
            }

            .mobile-detail-value {
                font-weight: 600;
                color: #2c3e50;
            }
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.8rem;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        th:first-child {
            z-index: 3;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .profit {
            color: #27ae60;
            font-weight: 700;
        }

        .loss {
            color: #e74c3c;
            font-weight: 700;
        }

        .stock-code {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 手機版優化 */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .container {
                border-radius: 15px;
            }

            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .tab-button {
                padding: 12px 15px;
                font-size: 14px;
                min-width: 100px;
            }

            .dashboard {
                padding: 10px;
            }

            .summary-cards {
                grid-template-columns: 1fr;
                gap: 12px;
                margin-bottom: 20px;
            }

            .summary-card {
                padding: 15px;
            }

            .summary-card .value {
                font-size: 1.5rem;
            }

            .charts-container {
                gap: 15px;
                margin-bottom: 20px;
            }

            .chart-card {
                padding: 15px;
            }

            .chart-container {
                height: 250px;
            }

            .stock-details {
                grid-template-columns: 1fr;
                gap: 5px;
                text-align: center;
            }

            th, td {
                padding: 8px 4px;
                font-size: 0.8rem;
            }

            .holdings-table h3 {
                padding: 12px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.3rem;
            }

            .tab-button {
                padding: 10px 12px;
                font-size: 13px;
                min-width: 90px;
            }

            .summary-card .value {
                font-size: 1.3rem;
            }

            .chart-container {
                height: 200px;
            }

            th, td {
                padding: 6px 3px;
                font-size: 0.75rem;
            }
        }

        /* 橫向滾動優化 */
        .tabs::-webkit-scrollbar {
            height: 3px;
        }

        .tabs::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .tabs::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 3px;
        }

        .table-container::-webkit-scrollbar {
            height: 6px;
        }

        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 投資組合管理系統</h1>
            <div class="subtitle">Jason • Rita • OS 海外投資</div>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="switchTab(event, 'jason')">
                📈 Jason定期定額
            </button>
            <button class="tab-button" onclick="switchTab(event, 'rita')">
                💰 Rita定期定額
            </button>
            <button class="tab-button" onclick="switchTab(event, 'os')">
                🌐 富邦英股總覽
            </button>
        </div>

        <!-- Jason 頁籤 -->
        <div id="jason" class="tab-content active">
            <div class="config-section">
                <button class="btn" onclick="loadJasonData()">
                    <span id="jasonLoadingText">🔄 更新Jason資料</span>
                </button>
                <div id="jasonStatus"></div>
            </div>

            <div class="dashboard" id="jasonDashboard" style="display: none;">
                <div class="summary-cards" id="jasonSummaryCards"></div>
                <div class="charts-container">
                    <div class="chart-card">
                        <h3>投資組合分布</h3>
                        <div class="chart-container">
                            <canvas id="jasonPortfolioChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3>損益分析</h3>
                        <div class="chart-container">
                            <canvas id="jasonProfitLossChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="holdings-table">
                    <h3>持股明細</h3>
                    <div class="table-container">
                        <table id="jasonHoldingsTable"></table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rita 頁籤 -->
        <div id="rita" class="tab-content">
            <div class="config-section">
                <button class="btn" onclick="loadRitaData()">
                    <span id="ritaLoadingText">🔄 更新Rita資料</span>
                </button>
                <div id="ritaStatus"></div>
            </div>

            <div class="dashboard" id="ritaDashboard" style="display: none;">
                <div class="summary-cards" id="ritaSummaryCards"></div>
                <div class="charts-container">
                    <div class="chart-card">
                        <h3>投資組合分布</h3>
                        <div class="chart-container">
                            <canvas id="ritaPortfolioChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3>損益分析</h3>
                        <div class="chart-container">
                            <canvas id="ritaProfitLossChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="holdings-table">
                    <h3>持股明細</h3>
                    <div class="table-container">
                        <table id="ritaHoldingsTable"></table>
                    </div>
                </div>
            </div>
        </div>

        <!-- OS 頁籤 -->
        <div id="os" class="tab-content">
            <div class="config-section">
                <button class="btn" onclick="loadOSData()">
                    <span id="osLoadingText">🔄 更新海外投資資料</span>
                </button>
                <div id="osStatus"></div>
            </div>

            <div class="dashboard" id="osDashboard" style="display: none;">
                <div class="summary-cards" id="osSummaryCards"></div>
                <div class="charts-container">
                    <div class="chart-card">
                        <h3>投資組合分布 (USD)</h3>
                        <div class="chart-container">
                            <canvas id="osPortfolioChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3>投資損益分析</h3>
                        <div class="chart-container">
                            <canvas id="osProfitLossChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card multi-chart-container">
                        <h3>匯率影響分析</h3>
                        <div class="chart-container">
                            <canvas id="osExchangeRateChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="holdings-table">
                    <h3>海外持股明細</h3>
                    <div class="table-container">
                        <table id="osHoldingsTable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全域變數
        let charts = {
            jason: { portfolio: null, profitLoss: null },
            rita: { portfolio: null, profitLoss: null },
            os: { portfolio: null, profitLoss: null, exchangeRate: null }
        };

        let stockData = {
            jason: [],
            rita: [],
            os: []
        };

        let dcaSettings = {
            jason: [],
            rita: []
        };

        // CSV URLs
        const CSV_URLS = {
            jason: {
                holdings: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ZOzpAWlnoXgbD8B58PYwbIDuLdKTHgKDYRFVD8CVmzox5iYfSuCpgx7FA5zyWncKhXvOegdlT7SM/pub?gid=978973401&single=true&output=csv',
                dca: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ZOzpAWlnoXgbD8B58PYwbIDuLdKTHgKDYRFVD8CVmzox5iYfSuCpgx7FA5zyWncKhXvOegdlT7SM/pub?gid=0&single=true&output=csv'
            },
            rita: {
                holdings: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0SRsn13OXA07qb9KvUNHZIhsuejDBxcWSCYcMHaSd3QfPZVhJ84942K_zqx1nEtZpOllKKxpDIU5/pub?gid=978973401&single=true&output=csv',
                dca: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0SRsn13OXA07qb9KvUNHZIhsuejDBxcWSCYcMHaSd3QfPZVhJ84942K_zqx1nEtZpOllKKxpDIU5/pub?gid=0&single=true&output=csv'
            },
            os: {
                holdings: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRLh_tEC6tU48fIQsBv6RoFFVj2jZggf8eD2TL2DcKksWzvXBSm1oMtq4OzNlJWrvoiDfti8RQPki2L/pub?gid=1484612057&single=true&output=csv'
            }
        };

        // 頁籤切換
        function switchTab(event, tabName) {
            // 隱藏所有內容
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            // 移除所有按鈕的活躍狀態
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));

            // 顯示選中的內容
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');

            // 如果該頁籤還沒有載入資料，則自動載入
            if (tabName === 'rita' && stockData.rita.length > 0 && !document.getElementById('ritaDashboard').style.display) {
                renderDashboard('rita');
            } else if (tabName === 'os' && stockData.os.length > 0 && !document.getElementById('osDashboard').style.display) {
                renderOSDashboard();
            }
        }

        // 狀態顯示函數
        function showStatus(person, message, type = 'info') {
            const statusDiv = document.getElementById(`${person}Status`);
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // 數字解析
        function parseNumber(str) {
            if (typeof str === 'number') return str;
            if (!str || str === '') return 0;
            return parseFloat(str.toString().replace(/[,%"]/g, '')) || 0;
        }

        // 格式化函數
        function formatCurrency(num) {
            return new Intl.NumberFormat('zh-TW', {
                style: 'currency',
                currency: 'TWD',
                minimumFractionDigits: 0
            }).format(num);
        }

        function formatUSD(num) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0
            }).format(num);
        }

        function formatPercentage(num) {
            return `${num > 0 ? '+' : ''}${num.toFixed(2)}%`;
        }

        // 顏色生成
        function generateColors(count) {
            const baseColors = [
                '#3498db', '#e74c3c', '#2ecc71', '#f39c12',
                '#9b59b6', '#1abc9c', '#34495e', '#e67e22',
                '#95a5a6', '#f1c40f', '#8e44ad', '#16a085',
                '#27ae60', '#d35400', '#2980b9', '#c0392b'
            ];
            
            const colors = [];
            for (let i = 0; i < count; i++) {
                if (i < baseColors.length) {
                    colors.push(baseColors[i]);
                } else {
                    const hue = (i * 137.508) % 360;
                    colors.push(`hsl(${hue}, 70%, 60%)`);
                }
            }

        // 載入持股資料
        async function loadHoldingsData(person) {
            const response = await fetch(CSV_URLS[person].holdings);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const csvText = await response.text();
            
            return new Promise((resolve, reject) => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: false,
                    complete: function(results) {
                        if (results.errors.length > 0) {
                            console.error('CSV parsing errors:', results.errors);
                        }
                        
                        stockData[person] = results.data
                            .filter(row => row["股票代號"] || row["Stock Code"])
                            .map(row => ({
                                "股票代號": row["股票代號"] || row["Stock Code"] || "",
                                "股票名稱": row["股票名稱"] || row["Stock Name"] || "",
                                "總投入成本": parseNumber(row["總投入成本"] || row["Total Cost"]),
                                "總持有股數": parseNumber(row["總持有股數"] || row["Total Shares"]),
                                "目前股價": parseNumber(row["目前股價"] || row["Current Price"]),
                                "目前總市值": parseNumber(row["目前總市值"] || row["Market Value"]),
                                "未實現損益": parseNumber(row["未實現損益"] || row["Unrealized P&L"]),
                                "報酬率": parseNumber(row["報酬率"] ? row["報酬率"].toString().replace('%', '') : row["Return Rate"])
                            }));

                        if (stockData[person].length === 0) {
                            throw new Error('CSV檔案中沒有有效的資料');
                        }

                        resolve(stockData[person]);
                    },
                    error: function(error) {
                        reject(new Error(`CSV解析錯誤: ${error.message}`));
                    }
                });
            });
        }

        function switchTab(event, tabName) {
            // 隱藏所有內容
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            // 移除所有按鈕的活躍狀態
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));

            // 顯示選中的內容
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');

            // 如果該頁籤還沒有載入資料，則自動載入
            if (tabName === 'rita' && stockData.rita.length > 0 && !document.getElementById('ritaDashboard').style.display) {
                renderDashboard('rita');
            } else if (tabName === 'os' && stockData.os.length > 0 && !document.getElementById('osDashboard').style.display) {
