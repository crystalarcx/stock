        // é ç±¤åˆ‡æ›
        function switchTab(event, tabName) {
            // éš±è—æ‰€æœ‰å…§å®¹
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            // ç§»é™¤æ‰€æœ‰æŒ‰éˆ•çš„æ´»èºç‹€æ…‹

            if (tabName === 'rita' && stockData.rita.length > 0 && !document.getElementById('ritaDashboard').style.display) {

        // æ•¸å­—è§£æ
        function parseNumber(str) {
            if (typeof str === 'number') return str;
            if (!str || str === '') return 0;
            return parseFloat(str.toString().replace(/[,%"]/g, '')) || 0;
        }

        // æ ¼å¼åŒ–å‡½æ•¸
        function formatCurrency(num) {
            return new Intl.NumberFormat('zh-TW', {
                style: 'currency',
                currency: 'TWD',
                minimumFractionDigits: 0
            }).format(num);

        // é¡è‰²ç”Ÿæˆ
        function generateColors(count) {
            const baseColors = [
                '#3498db', '#e74c3c', '#2ecc71', '#f39c12',
                '#9b59b6', '#1abc9c', '#34495e', '#e67e22',
                '#95a5a6', '#f1c40f', '#8e44ad', '#16a085',
                '#27ae60', '#d35400', '#2980b9', '#c0392b'
            ];
            
            const colors = [];
            for (let i = 0; i < count; i++) {
                if (i < baseColors.length) {
                    colors.push(baseColors[i]);
                } else {
                    const hue = (i * 137.508) % 360;
                    colors.push(`hsl(${hue}, 70%, 60%)`);
                }
            }
            return colors;
        }

        // è¼‰å…¥æŒè‚¡è³‡æ–™
        async function loadHoldingsData(person) {
            const response = await fetch(CSV_URLS[person].holdings);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const csvText = await response.text();
            
            return new Promise((resolve, reject) => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: false,
                    complete: function(results) {
                        if (results.errors.length > 0) {
                            console.error('CSV parsing errors:', results.errors);
                        }
                        
                        stockData[person] = results.data
                            .filter(row => row["è‚¡ç¥¨ä»£è™Ÿ"] || row["Stock Code"])
                            .map(row => ({
                                "è‚¡ç¥¨ä»£è™Ÿ": row["è‚¡ç¥¨ä»£è™Ÿ"] || row["Stock Code"] || "",
                                "è‚¡ç¥¨åç¨±": row["è‚¡ç¥¨åç¨±"] || row["Stock Name"] || "",
                                "ç¸½æŠ•å…¥æˆæœ¬": parseNumber(row["ç¸½æŠ•å…¥æˆæœ¬"] || row["Total Cost"]),
                                "ç¸½æŒæœ‰è‚¡æ•¸": parseNumber(row["ç¸½æŒæœ‰è‚¡æ•¸"] || row["Total Shares"]),
                                "ç›®å‰è‚¡åƒ¹": parseNumber(row["ç›®å‰è‚¡åƒ¹"] || row["Current Price"]),
                                "ç›®å‰ç¸½å¸‚å€¼": parseNumber(row["ç›®å‰ç¸½å¸‚å€¼"] || row["Market Value"]),
                                "æœªå¯¦ç¾æç›Š": parseNumber(row["æœªå¯¦ç¾æç›Š"] || row["Unrealized P&L"]),
                                "å ±é…¬ç‡": parseNumber(row["å ±é…¬ç‡"] ? row["å ±é…¬ç‡"].toString().replace('%', '') : row["Return Rate"])
                            }));

                        if (stockData[person].length === 0) {
                            throw new Error('CSVæª”æ¡ˆä¸­æ²’æœ‰æœ‰æ•ˆçš„è³‡æ–™');
                        }

                        resolve(stockData[person]);

            });
        }
