    <script>

            const colors = [];

            const csvText = await response.text();

        // è¼‰å…¥æŒè‚¡è³‡æ–™

                            "ç¸½æŒæœ‰è‚¡æ•¸": parseNumber(row["ç¸½æŒæœ‰è‚¡æ•¸"]),

                            "æœªå¯¦ç¾å ±é…¬ç‡": parseNumber(row["æœªå¯¦ç¾å ±é…¬ç‡"]),
                            "æŠ•è³‡æç›Š(ä¸è¨ˆåŒ¯å·®,NTD)": parseNumber(row["æŠ•è³‡æç›Š\n(ä¸è¨ˆåŒ¯å·®,NTD, \"B\", =A*ç›®å‰åŒ¯ç‡)"]),
                            "åŒ¯ç‡æç›Š(NTD)": parseNumber(row["åŒ¯ç‡æç›Š\n(NTD, \"C\")"]),
                            "ç¸½æœªå¯¦ç¾æç›Š(è¨ˆç®—åŒ¯å·®,NTD)": parseNumber(row["ç¸½æœªå¯¦ç¾æç›Š\n(è¨ˆç®—åŒ¯å·®,NTD, =B+Cï¼‰"]),
                            "ç¸½æœªå¯¦ç¾æç›Š%": parseNumber(row["ç¸½æœªå¯¦ç¾æç›Š%"])

                    } else {
