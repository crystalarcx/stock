<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>綜合股票投資組合儀表板</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .tabs-container {
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            padding: 0 40px;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin: 0;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background: transparent;
            color: #6c757d;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            position: relative;
        }

        .tab:hover {
            color: #495057;
            background: rgba(52, 152, 219, 0.05);
        }

        .tab.active {
            color: #3498db;
            border-bottom-color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        .config-section {
            padding: 20px 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            margin: 0 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn.btn-overseas {
            background: linear-gradient(45deg, #a8a0a0, #9b8f8f);
            box-shadow: 0 4px 15px rgba(160, 160, 168, 0.3);
        }

        .btn.btn-overseas:hover {
            box-shadow: 0 6px 20px rgba(160, 160, 168, 0.4);
        }

        .status {
            padding: 10px 16px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: 500;
            display: inline-block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .tab-content {
            display: none;
            padding: 40px;
        }

        .tab-content.active {
            display: block;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .summary-card.overseas {
            background: linear-gradient(135deg, #c7b299, #b5a48a);
            color: #2c2c2c;
        }

        .summary-card.overseas.currency {
            background: linear-gradient(135deg, #a8b5c7, #8fa4b5);
            color: #1a1a1a;
        }

        .summary-card.overseas.total {
            background: linear-gradient(135deg, #c7a8a8, #b58f8f);
            color: #1a1a1a;
        }

        .summary-card h3 {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .summary-card.overseas h3 {
            color: #1a1a1a;
        }

        .summary-card .value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-card.overseas .value {
            color: #0f0f0f;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
        }

        .summary-card .sub-value {
            font-size: 1.2rem;
            opacity: 0.75;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .summary-card .change {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .summary-card.overseas .change,
        .summary-card.overseas .sub-value {
            color: #1a1a1a;
            font-weight: 500;
        }

        .dca-settings-card {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .dca-settings-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .dca-settings-card h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        .dca-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }

        .dca-item:last-child {
            margin-bottom: 0;
        }

        .stock-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .stock-code-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .stock-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            opacity: 0.8;
            font-size: 0.8rem;
        }

        .detail-value {
            font-weight: bold;
            margin-top: 2px;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chart-card.overseas {
            background: #faf7f4;
            border: 1px solid rgba(168, 160, 160, 0.2);
        }

        .chart-card h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.3rem;
        }

        .chart-card.overseas h3 {
            color: #8b7e74;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 15px;
        }

        .multi-chart-container {
            grid-column: span 2;
        }

        .holdings-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .holdings-table.overseas {
            background: #faf7f4;
            border: 1px solid rgba(168, 160, 160, 0.2);
        }

        .holdings-table h3 {
            background: #f8f9fa;
            padding: 20px;
            margin: 0;
            color: #2c3e50;
            border-bottom: 1px solid #e9ecef;
        }

        .holdings-table.overseas h3 {
            background: #f5f2ef;
            color: #8b7e74;
            border-bottom: 1px solid #e8e3de;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 12px;
            text-align: right;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9rem;
        }

        .overseas th, .overseas td {
            border-bottom: 1px solid #f0edea;
        }

        th:first-child, td:first-child {
            text-align: left;
            font-weight: 600;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.85rem;
        }

        .overseas th {
            background: #f5f2ef;
            color: #8b7e74;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .overseas tr:hover {
            background: #f5f2ef;
        }

        .profit {
            color: #27ae60;
            font-weight: 600;
        }

        .overseas .profit {
            color: #2d5a3d;
            font-weight: 700;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
        }

        .loss {
            color: #e74c3c;
            font-weight: 600;
        }

        .overseas .loss {
            color: #8b3a3a;
            font-weight: 700;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
        }

        .stock-code {
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        .stock-symbol {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            font-size: 1.1rem;
            color: #8b7e74;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .currency-note {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
            color: #1a1a1a;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .multi-chart-container {
                grid-column: span 1;
            }
            
            .tab-content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                text-align: center;
                border-bottom: 1px solid #e9ecef;
                border-right: none;
            }

            .tab.active {
                border-bottom: 3px solid #3498db;
            }

            .stock-details {
                grid-template-columns: 1fr;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 綜合股票投資組合儀表板</h1>
            <p>一站式查看多人投資組合績效</p>
        </div>

        <div class="tabs-container">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('jason')">Jason的定期定額</button>
                <button class="tab" onclick="switchTab('rita')">Rita的定期定額</button>
                <button class="tab" onclick="switchTab('overseas')">富邦英股總覽</button>
            </div>
        </div>

        <div class="config-section">
            <button class="btn" onclick="loadData('jason')" id="loadJasonBtn">
                <span id="loadingTextJason">🔄 更新Jason資料</span>
            </button>
            <button class="btn" onclick="loadData('rita')" id="loadRitaBtn">
                <span id="loadingTextRita">🔄 更新Rita資料</span>
            </button>
            <button class="btn btn-overseas" onclick="loadData('overseas')" id="loadOverseasBtn">
                <span id="loadingTextOverseas">🔄 更新海外資料</span>
            </button>
            <div id="status"></div>
        </div>

        <!-- Jason的定期定額 -->
        <div class="tab-content active" id="jason">
            <div class="summary-cards" id="summaryCardsJason">
                <!-- 摘要卡片將動態生成 -->
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <h3>投資組合分布</h3>
                    <div class="chart-container">
                        <canvas id="portfolioChartJason"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>損益分析</h3>
                    <div class="chart-container">
                        <canvas id="profitLossChartJason"></canvas>
                    </div>
                </div>
            </div>

            <div class="holdings-table">
                <h3>持股明細</h3>
                <div class="table-container">
                    <table id="holdingsTableJason">
                        <!-- 表格將動態生成 -->
                    </table>
                </div>
            </div>
        </div>

        <!-- Rita的定期定額 -->
        <div class="tab-content" id="rita">
            <div class="summary-cards" id="summaryCardsRita">
                <!-- 摘要卡片將動態生成 -->
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <h3>投資組合分布</h3>
                    <div class="chart-container">
                        <canvas id="portfolioChartRita"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>損益分析</h3>
                    <div class="chart-container">
                        <canvas id="profitLossChartRita"></canvas>
                    </div>
                </div>
            </div>

            <div class="holdings-table">
                <h3>持股明細</h3>
                <div class="table-container">
                    <table id="holdingsTableRita">
                        <!-- 表格將動態生成 -->
                    </table>
                </div>
            </div>
        </div>

        <!-- 富邦英股總覽 -->
        <div class="tab-content" id="overseas">
            <div class="summary-cards" id="summaryCardsOverseas">
                <!-- 摘要卡片將動態生成 -->
            </div>

            <div class="charts-container">
                <div class="chart-card overseas">
                    <h3>投資組合分布 (USD)</h3>
                    <div class="chart-container">
                        <canvas id="portfolioChartOverseas"></canvas>
                    </div>
                </div>

                <div class="chart-card overseas">
                    <h3>投資損益分析</h3>
                    <div class="chart-container">
                        <canvas id="profitLossChartOverseas"></canvas>
                    </div>
                </div>

                <div class="chart-card overseas multi-chart-container">
                    <h3>匯率影響分析</h3>
                    <div class="chart-container">
                        <canvas id="exchangeRateChartOverseas"></canvas>
                    </div>
                </div>
            </div>

            <div class="holdings-table overseas">
                <h3>海外持股明細</h3>
                <div class="table-container">
                    <table id="holdingsTableOverseas">
                        <!-- 表格將動態生成 -->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全域變數
        let portfolioCharts = {};
        let profitLossCharts = {};
        let exchangeRateChart = null;
        let stockData = {};
        let dcaSettings = {};

        // 各用戶的資料來源配置
        const DATA_SOURCES = {
            jason: {
                holdings: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ZOzpAWlnoXgbD8B58PYwbIDuLdKTHgKDYRFVD8CVmzox5iYfSuCpgx7FA5zyWncKhXvOegdlT7SM/pub?gid=978973401&single=true&output=csv',
                dca: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ZOzpAWlnoXgbD8B58PYwbIDuLdKTHgKDYRFVD8CVmzox5iYfSuCpgx7FA5zyWncKhXvOegdlT7SM/pub?gid=0&single=true&output=csv'
            },
            rita: {
                holdings: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0SRsn13OXA07qb9KvUNHZIhsuejDBxcWSCYcMHaSd3QfPZVhJ84942K_zqx1nEtZpOllKKxpDIU5/pub?gid=978973401&single=true&output=csv',
                dca: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0SRsn13OXA07qb9KvUNHZIhsuejDBxcWSCYcMHaSd3QfPZVhJ84942K_zqx1nEtZpOllKKxpDIU5/pub?gid=0&single=true&output=csv'
            },
            overseas: {
                holdings: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRLh_tEC6tU48fIQsBv6RoFFVj2jZggf8eD2TL2DcKksWzvXBSm1oMtq4OzNlJWrvoiDfti8RQPki2L/pub?gid=1484612057&single=true&output=csv'
            }
        };

        // 範例資料
        const SAMPLE_DATA = {
            jason: [
                {
                    "股票代號": "0056",
                    "股票名稱": "元大高股息",
                    "總投入成本": 83942,
                    "總持有股數": 2256,
                    "目前股價": 35.2,
                    "目前總市值": 79411,
                    "未實現損益": -4531,
                    "報酬率": -5.40
                },
                {
                    "股票代號": "006208",
                    "股票名稱": "富邦台50",
                    "總投入成本": 83644,
                    "總持有股數": 760,
                    "目前股價": 123.05,
                    "目前總市值": 93510,
                    "未實現損益": 9866,
                    "報酬率": 11.80
                }
            ],
            rita: [
                {
                    "股票代號": "0056",
                    "股票名稱": "元大高股息",
                    "總投入成本": 75000,
                    "總持有股數": 2100,
                    "目前股價": 35.2,
                    "目前總市值": 73920,
                    "未實現損益": -1080,
                    "報酬率": -1.44
                }
            ],
            overseas: [
                {
                    "股票名稱": "VWRA",
                    "目前美價": 156.60,
                    "總持有股數": 315,
                    "總投入成本(USD)": 37315,
                    "目前總市值(USD)": 49329,
                    "目前總市值(NTD)": 1473580,
                    "未實現損益(USD)": 12014,
                    "未實現報酬率": 32.19,
                    "投資損益(不計匯差,NTD)": 358874,
                    "匯率損益(NTD)": 25649,
                    "總未實現損益(計算匯差,NTD)": 384522,
                    "總未實現損益%": 35.16
                }
            ]
        };

        // 標籤切換功能
        function switchTab(tabName) {
            // 隱藏所有標籤內容
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            // 移除所有標籤的活動狀態
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            // 顯示選中的標籤內容
            document.getElementById(tabName).classList.add('active');
            
            // 設置選中標籤為活動狀態
            const activeTab = Array.from(tabs).find(tab => 
                tab.textContent.toLowerCase().includes(tabName.toLowerCase()) ||
                (tabName === 'overseas' && tab.textContent.includes('富邦英股'))
            );
            if (activeTab) {
                activeTab.classList.add('active');
            }

            // 如果數據已載入，重新渲染圖表
            if (stockData[tabName] && stockData[tabName].length > 0) {
                setTimeout(() => renderDashboard(tabName), 100);
            }
        }

        // 狀態顯示函數
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // 解析數字（處理逗號分隔的數字）
        function parseNumber(str) {
            if (typeof str === 'number') return str;
            if (!str || str === '') return 0;
            return parseFloat(str.toString().replace(/[,%"]/g, '')) || 0;
        }

        // 格式化台幣
        function formatTWD(num) {
            return new Intl.NumberFormat('zh-TW', {
                style: 'currency',
                currency: 'TWD',
                minimumFractionDigits: 0
            }).format(num);
        }

        // 格式化美元
        function formatUSD(num) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0
            }).format(num);
        }

        // 格式化百分比
        function formatPercentage(num) {
            return `${num > 0 ? '+' : ''}${num.toFixed(2)}%`;
        }

                return new Promise((resolve) => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        dynamicTyping: false,
                        complete: function(results) {
                            const settings = results.data
                                .filter(row => row["股票代號"] && row["股票名稱"])
                                .map(row => ({
                                    "股票代號": row["股票代號"] || "",

                                    "每月投入金額": parseNumber(row["每月投入金額"]),

                return [{

                }
                
                const csvText = await response.text();
                
                return new Promise((resolve, reject) => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        dynamicTyping: false,
                        complete: function(results) {
                            if (results.errors.length > 0) {
                                console.error('CSV parsing errors:', results.errors);
                            }
                            
                            let processedData;
                            if (userType === 'overseas') {
                                // 海外股票資料格式
                                processedData = results.data
                                    .filter(row => row["股票名稱"] || row["Stock Name"])
                                    .map(row => ({
                                        "股票名稱": row["股票名稱"] || row["Stock Name"] || "",
                                        "目前美價": parseNumber(row["目前美價"] || row["Current Price"]),
                                        "總持有股數": parseNumber(row["總持有股數"] || row["Total Shares"]),
                                        "總投入成本(USD)": parseNumber(row["總投入成本(USD)"] || row["Total Cost (USD)"]),
                                        "目前總市值(USD)": parseNumber(row["目前總市值(USD)"] || row["Market Value (USD)"]),
                                        "目前總市值(NTD)": parseNumber(row["目前總市值(NTD)"] || row["Market Value (NTD)"]),
                                        "未實現損益(USD)": parseNumber(row["未實現損益(USD, \"A\")"] || row["Unrealized P&L (USD)"]),
                                        "未實現報酬率": parseNumber(row["未實現報酬率"] || row["Return Rate"]),
                                        "投資損益(不計匯差,NTD)": parseNumber(row["投資損益\n(不計匯差,NTD, \"B\", =A*目前匯率)"] || row["Investment P&L (NTD)"]),
                                        "匯率損益(NTD)": parseNumber(row["匯率損益\n(NTD, \"C\")"] || row["FX P&L (NTD)"]),
                                        "總未實現損益(計算匯差,NTD)": parseNumber(row["總未實現損益\n(計算匯差,NTD, =B+C）"] || row["Total P&L (NTD)"]),
                                        "總未實現損益%": parseNumber(row["總未實現損益%"] || row["Total Return %"])
                                    }));
                            } else {
                                // 台股資料格式
                                processedData = results.data
                                    .filter(row => row["股票代號"] || row["Stock Code"])
                                    .map(row => ({
                                        "股票代號": row["股票代號"] || row["Stock Code"] || "",
                                        "股票名稱": row["股票名稱"] || row["Stock Name"] || "",
                                        "總投入成本": parseNumber(row["總投入成本"] || row["Total Cost"]),

            const loadingText = document.getElementById(`loadingText${userType.charAt(0).toUpperCase() + userType.slice(1)}`);

            showStatus(`正在載入${userType === 'overseas' ? '海外' : userType.toUpperCase()}資料...`, 'loading');

                    // 只載入持股資料
                    const holdingsResult = await loadHoldingsData(userType);
                    stockData[userType] = holdingsResult;
                    dcaSettings[userType] = [];
                } else {
                    // 同時載入持股資料和定期定額設定
                    const [holdingsResult, dcaResult] = await Promise.all([
                        loadHoldingsData(userType),
                        loadDCASettings(userType)

                    dcaSettings[userType] = dcaResult;

        // 生成多樣化的顏色調色板
        function generateColors(count, isOverseas = false) {
            const baseColors = isOverseas ? [
                '#c7b299', '#b5a48a', '#a8b5c7', '#8fa4b5',
                '#c7a8a8', '#b58f8f', '#a8c7a8', '#8fb58f',
                '#c7c7a8', '#b5b58f', '#a8a8c7', '#8f8fb5',
                '#c7a8c7', '#b58fb5', '#a8c7c7', '#8fb5b5'
            ] : [
                '#3498db', '#e74c3c', '#2ecc71', '#f39c12',
                '#9b59b6', '#1abc9c', '#34495e', '#e67e22',
                '#95a5a6', '#f1c40f', '#8e44ad', '#16a085',
                '#27ae60', '#d35400', '#2980b9', '#c0392b'
            ];
            
            const colors = [];
            for (let i = 0; i < count; i++) {
                if (i < baseColors.length) {
                    colors.push(baseColors[i]);
                } else {
                    const hue = (i * 137.508) % 360;
                    if (isOverseas) {
                        colors.push(`hsl(${hue}, 20%, 70%)`);
                    } else {
                        colors.push(`hsl(${hue}, 70%, 60%)`);
                    }
                }
            }
            return colors;
        }

                            data: fxPL,
                            backgroundColor: '#c7b299',
                            borderColor: '#b5a48a',
                            borderWidth: 1
                        },
                        {
                            label: '總損益',
                            data: totalPL,
                            backgroundColor: '#a8c7a8',
                            borderColor: '#8fb58f',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#8b7e74'

                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {

                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#8b7e74',

                                color: '#e8e3de'

        // 渲染台股持股表格
        function renderDomesticHoldingsTable(userType) {
            const table = document.getElementById(`holdingsTable${userType.charAt(0).toUpperCase() + userType.slice(1)}`);
            const data = stockData[userType];
            
            let html = `
                <thead>
                    <tr>
                        <th>股票代號/名稱</th>
                        <th>持有股數</th>
                        <th>目前股價</th>
                        <th>投入成本</th>
                        <th>目前市值</th>
                        <th>未實現損益</th>
                        <th>報酬率</th>
                    </tr>
                </thead>
                <tbody>
            `;

            data.forEach(stock => {
                const profitLossClass = stock["未實現損益"] >= 0 ? 'profit' : 'loss';
                html += `
                    <tr>
                        <td>
                            <div class="stock-code">${stock["股票代號"]}</div>
                            <div>${stock["股票名稱"]}</div>
                        </td>
                        <td>${stock["總持有股數"].toLocaleString()}</td>
                        <td>${formatTWD(stock["目前股價"])}</td>
                        <td>${formatTWD(stock["總投入成本"])}</td>
                        <td>${formatTWD(stock["目前總市值"])}</td>
                        <td class="${profitLossClass}">${formatTWD(stock["未實現損益"])}</td>
                        <td class="${profitLossClass}">${formatPercentage(stock["報酬率"])}</td>
                    </tr>
                `;
            });

            html += '</tbody>';
            table.innerHTML = html;
        }

        // 渲染海外持股表格
        function renderOverseasHoldingsTable() {
            const table = document.getElementById('holdingsTableOverseas');
            const data = stockData.overseas;
            
            let html = `
                <thead>
                    <tr>
                        <th>股票代號</th>
                        <th>持有股數</th>
                        <th>目前股價<br>(USD)</th>
                        <th>投入成本<br>(USD)</th>
                        <th>目前市值<br>(USD)</th>
                        <th>目前市值<br>(NTD)</th>
                        <th>投資損益<br>(USD)</th>
                        <th>報酬率<br>(%)</th>
                        <th>匯率損益<br>(NTD)</th>
                        <th>總損益<br>(NTD)</th>
                        <th>總報酬率<br>(%)</th>
                    </tr>
                </thead>
                <tbody>
            `;

            data.forEach(stock => {
                const profitLossUSDClass = stock["未實現損益(USD)"] >= 0 ? 'profit' : 'loss';
                const profitLossNTDClass = stock["總未實現損益(計算匯差,NTD)"] >= 0 ? 'profit' : 'loss';
                const fxClass = stock["匯率損益(NTD)"] >= 0 ? 'profit' : 'loss';
                
                html += `
                    <tr>
                        <td class="stock-symbol">${stock["股票名稱"]}</td>
                        <td>${stock["總持有股數"].toLocaleString()}</td>
                        <td>${formatUSD(stock["目前美價"])}</td>
                        <td>${formatUSD(stock["總投入成本(USD)"])}</td>
                        <td>${formatUSD(stock["目前總市值(USD)"])}</td>
                        <td>${formatTWD(stock["目前總市值(NTD)"])}</td>
                        <td class="${profitLossUSDClass}">${formatUSD(stock["未實現損益(USD)"])}</td>
                        <td class="${profitLossUSDClass}">${formatPercentage(stock["未實現報酬率"])}</td>
                        <td class="${fxClass}">${formatTWD(stock["匯率損益(NTD)"])}</td>
                        <td class="${profitLossNTDClass}">${formatTWD(stock["總未實現損益(計算匯差,NTD)"])}</td>
                        <td class="${profitLossNTDClass}">${formatPercentage(stock["總未實現損益%"])}</td>
                    </tr>
                `;
            });

            html += '</tbody>';
            table.innerHTML = html;
        }

        // 頁面載入時自動載入所有資料
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, starting data load...');
            
            // 載入 Jason 的資料 (預設顯示)
            loadData('jason');
            
            // 延遲載入其他資料以避免同時請求過多
            setTimeout(() => loadData('rita'), 1000);
            setTimeout(() => loadData('overseas'), 2000);
        });
    </script>
