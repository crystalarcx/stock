<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定期定額總覽</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Microsoft JhengHei', 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            overflow-x: auto;
        }

        .tab-button {
            flex: 1;
            min-width: 120px;
            padding: 15px 20px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            white-space: nowrap;
        }

        .tab-button.active {
            color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0; height: 3px;
            background: #3498db;
        }

        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }

        .config-section {
            padding: 15px;
            background: rgba(248, 249, 250, 0.8);
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }

        .btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            margin: 0 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn:disabled {
            background: #e74c3c;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-weight: 500;
            font-size: 14px;
            display: inline-block;
        }

        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.loading { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

        .dashboard { padding: 15px; }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            text-align: center;
        }

        .summary-card:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15); }
        
        .summary-card.currency { background: linear-gradient(135deg, #a8b5c7, #8fa4b5); color: #1a1a1a; }
        .summary-card.total { background: linear-gradient(135deg, #c7a8a8, #b58f8f); color: #1a1a1a; }
        .summary-card.dca-settings { background: linear-gradient(135deg, #f39c12, #e67e22); text-align: left; }

        .summary-card h3 { font-size: 0.9rem; opacity: 0.9; margin-bottom: 8px; font-weight: 600; }
        .summary-card .value { font-size: 1.8rem; font-weight: bold; margin-bottom: 5px; }
        .summary-card .sub-value { font-size: 1rem; opacity: 0.8; margin-bottom: 5px; }
        .summary-card .change { font-size: 0.8rem; opacity: 0.8; }

        .dca-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            backdrop-filter: blur(10px);
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chart-card h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.2rem;
        }

        .chart-container { position: relative; height: 300px; margin-bottom: 10px; }
        .trend-chart-container { height: 350px; }

        .holdings-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .holdings-table h3 {
            background: #f8f9fa;
            padding: 15px;
            margin: 0;
            color: #2c3e50;
            border-bottom: 1px solid #e9ecef;
            font-size: 1.1rem;
        }

        .table-container { overflow-x: auto; }

        table { width: 100%; border-collapse: collapse; min-width: 800px; }

        th, td {
            padding: 12px 8px;
            text-align: right;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.85rem;
        }

        th:first-child, td:first-child {
            text-align: left;
            font-weight: 600;
            position: sticky;
            left: 0;
            background: white;
            z-index: 1;
            min-width: 120px;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.8rem;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        tr:hover { background: #f8f9fa; }

        .profit { color: #27ae60; font-weight: 700; }
        .loss { color: #e74c3c; font-weight: 700; }
        .stock-code { font-family: 'Courier New', monospace; font-weight: 600; font-size: 0.9rem; }

        .loading-spinner {
            display: inline-block;
            width: 16px; height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 投資工具頁面樣式 */
        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .tool-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .tool-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .results-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #e9ecef;
        }

        .results-section h4 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .advice-box {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: 1px solid #b5dfbf;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            color: #155724;
        }

        .warning-box {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border: 1px solid #fdd835;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            color: #856404;
        }

        /* 手機版優化 */
        @media (max-width: 768px) {
            body { padding: 5px; }
            .container { border-radius: 15px; }
            .header { padding: 15px; }
            .header h1 { font-size: 1.5rem; }
            .tab-button { padding: 12px 15px; font-size: 14px; min-width: 100px; }
            .dashboard { padding: 10px; }
            .summary-cards { grid-template-columns: 1fr; gap: 12px; margin-bottom: 20px; }
            .summary-card { padding: 15px; }
            .summary-card .value { font-size: 1.5rem; }
            .charts-container { gap: 15px; margin-bottom: 20px; }
            .chart-card { padding: 15px; }
            .chart-container { height: 250px; }
            .trend-chart-container { height: 300px; }
            th, td { padding: 8px 4px; font-size: 0.8rem; }
            .holdings-table h3 { padding: 12px; font-size: 1rem; }
            .input-group { grid-template-columns: 1fr; }
            .tool-section { padding: 15px; }

            /* 手機版卡片式表格 */
            .holdings-table-desktop { display: none; }
            .mobile-stock-card {
                background: white;
                border-radius: 8px;
                padding: 12px;
                margin-bottom: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.05);
                border: 1px solid #f0f0f0;
            }

            .mobile-stock-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 10px;
                padding-bottom: 8px;
                border-bottom: 1px solid #f0f0f0;
            }

            .mobile-stock-details {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                font-size: 0.75rem;
            }

            .mobile-detail-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 4px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊定期定額總覽</h1>
            <div class="subtitle">Jason • Rita • 富邦英股</div>
        </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="jason">🚘 Jason定期定額</button>
            <button class="tab-button" data-tab="rita">👩🏻 Rita定期定額</button>
            <button class="tab-button" data-tab="os">🇬🇧 富邦英股總覽</button>
            <button class="tab-button" data-tab="tools">🛠️ 投資工具</button>
        </div>

        <!-- 動態內容區 -->
        <div id="jason" class="tab-content active">
            <div class="config-section">
                <button class="btn" onclick="loadData('jason')">🔄 更新Jason資料</button>
                <button class="btn" onclick="loadTrend('jason')">📈 更新資產趨勢</button>
                <div id="jasonStatus"></div>
            </div>
            <div class="dashboard" id="jasonDashboard"></div>
        </div>

        <div id="rita" class="tab-content">
            <div class="config-section">
                <button class="btn" onclick="loadData('rita')">🔄 更新Rita資料</button>
                <button class="btn" onclick="loadTrend('rita')">📈 更新資產趨勢</button>
                <div id="ritaStatus"></div>
            </div>
            <div class="dashboard" id="ritaDashboard"></div>
        </div>

        <div id="os" class="tab-content">
            <div class="config-section">
                <button class="btn" onclick="loadData('os')">🔄 更新海外投資資料</button>
                <div id="osStatus"></div>
            </div>
            <div class="dashboard" id="osDashboard"></div>
        </div>

        <!-- 投資工具頁面 -->
        <div id="tools" class="tab-content">
            <div class="dashboard">
                <!-- 再平衡建議工具 -->
                <div class="tool-section">
                    <h3>⚖️ 投資組合再平衡建議</h3>
                    <p style="color: #7f8c8d; margin-bottom: 20px;">設定您的目標資產配置，系統將分析當前投資組合並提供再平衡建議。</p>
                    
                    <h4 style="margin-bottom: 15px; color: #2c3e50;">目標資產配置設定</h4>
                    <div class="input-group">
                        <div>
                            <label>台股ETF (%)</label>
                            <input type="number" id="taiwanTarget" value="40" min="0" max="100" 
                                   oninput="validateAllocationSum()">
                        </div>
                        <div>
                            <label>美股ETF (%)</label>
                            <input type="number" id="usTarget" value="35" min="0" max="100"
                                   oninput="validateAllocationSum()">
                        </div>
                        <div>
                            <label>債券ETF (%)</label>
                            <input type="number" id="bondTarget" value="15" min="0" max="100"
                                   oninput="validateAllocationSum()">
                        </div>
                        <div>
                            <label>其他 (%)</label>
                            <input type="number" id="otherTarget" value="10" min="0" max="100"
                                   oninput="validateAllocationSum()">
                        </div>
                    </div>
                    
                    <button id="calculateRebalance" class="btn" onclick="calculateRebalance()">
                        📊 計算再平衡建議
                    </button>
                    
                    <!-- 再平衡結果 -->
                    <div id="rebalanceResults" style="display: none;" class="results-section">
                        <h4>配置分析結果</h4>
                        <div style="height: 300px; margin-bottom: 20px;">
                            <canvas id="rebalanceChart"></canvas>
                        </div>
                        <div id="rebalanceTable"></div>
                    </div>
                </div>
                
                <!-- 退休目標計算器 -->
                <div class="tool-section">
                    <h3>🎯 退休目標計算器</h3>
                    <p style="color: #7f8c8d; margin-bottom: 20px;">基於您的當前資產和投資計劃，計算退休準備是否充足。</p>
                    
                    <h4 style="margin-bottom: 15px; color: #2c3e50;">基本參數設定</h4>
                    <div class="input-group">
                        <div>
                            <label>目前年齡</label>
                            <input type="number" id="currentAge" value="35" min="20" max="70">
                        </div>
                        <div>
                            <label>退休年齡</label>
                            <input type="number" id="retirementAge" value="65" min="50" max="80">
                        </div>
                        <div>
                            <label>每月定期定額 (元)</label>
                            <input type="number" id="monthlyContribution" value="50000" min="0" step="1000">
                        </div>
                        <div>
                            <label>預期年報酬率 (%)</label>
                            <input type="number" id="expectedReturn" value="7" min="1" max="15" step="0.5">
                        </div>
                        <div>
                            <label>通膨率 (%)</label>
                            <input type="number" id="inflationRate" value="2" min="0" max="10" step="0.5">
                        </div>
                        <div>
                            <label>退休後每月支出 (元)</label>
                            <input type="number" id="retirementExpenses" value="80000" min="20000" step="5000">
                        </div>
                    </div>
                    
                    <button class="btn" onclick="calculateRetirement()">
                        🧮 計算退休目標
                    </button>
                    
                    <!-- 退休計算結果 -->
                    <div id="retirementResults" style="display: none;" class="results-section">
                        <h4>退休準備分析</h4>
                        <div class="summary-cards" style="margin-bottom: 20px;">
                            <div class="summary-card">
                                <h3>退休時預估資產</h3>
                                <div class="value" id="projectedAssets">-</div>
                                <div class="change" id="yearsToGo">-</div>
                            </div>
                            <div class="summary-card currency">
                                <h3>退休所需資金</h3>
                                <div class="value" id="requiredAssets">-</div>
                                <div class="change">4%提領法則</div>
                            </div>
                            <div class="summary-card total">
                                <h3>資金缺口/超額</h3>
                                <div class="value" id="fundingGap">-</div>
                                <div class="change" id="gapStatus">-</div>
                            </div>
                        </div>
                        
                        <div id="retirementAdvice" class="advice-box">
                            <h5 style="margin-bottom: 10px;">💡 建議</h5>
                            <div id="adviceContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全域變數
        let charts = { jason: {}, rita: {}, os: {}, rebalance: null };
        let stockData = { jason: [], rita: [], os: [] };
        let dcaSettings = { jason: [], rita: [], os: [] };
        let trendData = { jason: [], rita: [], os: [] };

        // CSV URLs
        const CSV_URLS = {
            jason: {
                holdings: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ZOzpAWlnoXgbD8B58PYwbIDuLdKTHgKDYRFVD8CVmzox5iYfSuCpgx7FA5zyWncKhXvOegdlT7SM/pub?gid=978973401&single=true&output=csv',
                dca: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ZOzpAWlnoXgbD8B58PYwbIDuLdKTHgKDYRFVD8CVmzox5iYfSuCpgx7FA5zyWncKhXvOegdlT7SM/pub?gid=0&single=true&output=csv',
                trend: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ZOzpAWlnoXgbD8B58PYwbIDuLdKTHgKDYRFVD8CVmzox5iYfSuCpgx7FA5zyWncKhXvOegdlT7SM/pub?gid=545508555&single=true&output=csv'
            },
            rita: {
                holdings: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0SRsn13OXA07qb9KvUNHZIhsuejDBxcWSCYcMHaSd3QfPZVhJ84942K_zqx1nEtZpOllKKxpDIU5/pub?gid=978973401&single=true&output=csv',
                dca: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0SRsn13OXA07qb9KvUNHZIhsuejDBxcWSCYcMHaSd3QfPZVhJ84942K_zqx1nEtZpOllKKxpDIU5/pub?gid=0&single=true&output=csv',
                trend: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0SRsn13OXA07qb9KvUNHZIhsuejDBxcWSCYcMHaSd3QfPZVhJ84942K_zqx1nEtZpOllKKxpDIU5/pub?gid=579072864&single=true&output=csv'
            },
            os: {
                holdings: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRLh_tEC6tU48fIQsBv6RoFFVj2jZggf8eD2TL2DcKksWzvXBSm1oMtq4OzNlJWrvoiDfti8RQPki2L/pub?gid=1484612057&single=true&output=csv'
            }
        };

        // 工具函數
        const parseNumber = (str) => {
            if (typeof str === 'number') return str;
            if (!str || str === '') return 0;
            return parseFloat(str.toString().replace(/[,%"]/g, '')) || 0;
        };

        const formatCurrency = (num) => new Intl.NumberFormat('zh-TW', {
            style: 'currency', currency: 'TWD', minimumFractionDigits: 0
        }).format(num);

        const formatUSD = (num) => new Intl.NumberFormat('en-US', {
            style: 'currency', currency: 'USD', minimumFractionDigits: 0
        }).format(num);

        const formatPercentage = (num) => `${num > 0 ? '+' : ''}${num.toFixed(2)}%`;

        const generateColors = (count) => {
            const baseColors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#34495e', '#e67e22'];
            const colors = [];
            for (let i = 0; i < count; i++) {
                if (i < baseColors.length) {
                    colors.push(baseColors[i]);
                } else {
                    const hue = (i * 137.508) % 360;
                    colors.push(`hsl(${hue}, 70%, 60%)`);
                }
            }
            return colors;
        };

        // 狀態顯示
        const showStatus = (person, message, type = 'info') => {
            const statusElement = document.getElementById(`${person}Status`);
            if (statusElement) {
                statusElement.innerHTML = `<div class="status ${type}">${message}</div>`;
            }
        };

        // Tab 切換
        const switchTab = (tabName) => {
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));
            
            const tabContent = document.getElementById(tabName);
            const tabButton = document.querySelector(`[data-tab="${tabName}"]`);
            
            if (tabContent) tabContent.classList.add('active');
            if (tabButton) tabButton.classList.add('active');
        };

        // CSV 載入
        const loadCSV = async (url) => {
            const response = await fetch(url);

                'us': parseFloat(document.getElementById('usTarget').value) || 0,
                'bond': parseFloat(document.getElementById('bondTarget').value) || 0,

            };

            // 分類現有持股
            const allStocks = [...stockData.jason, ...stockData.rita, ...stockData.os];
            const categorizedStocks = categorizeStocks(allStocks);
            
            // 計算總資產價值
            const totalValue = allStocks.reduce((sum, stock) => {
                return sum + (stock["目前總市值"] || stock["目前總市值(NTD)"] || 0);
            }, 0);

            if (totalValue === 0) {
                alert('請先載入投資組合資料');
                return;
            }

            // 計算現況配置
            const currentAllocation = {};
            Object.keys(targetAllocation).forEach(category => {
                const categoryValue = categorizedStocks[category].reduce((sum, stock) => {
                    return sum + (stock["目前總市值"] || stock["目前總市值(NTD)"] || 0);
                }, 0);
                currentAllocation[category] = (categoryValue / totalValue) * 100;
            });

            // 計算偏離度和建議
            const rebalanceAdvice = [];
            Object.keys(targetAllocation).forEach(category => {
                const deviation = currentAllocation[category] - targetAllocation[category];
                const adjustmentNeeded = Math.abs(deviation) > 5; // 超過5%才建議調整
                
                rebalanceAdvice.push({
                    category: getCategoryName(category),
                    current: currentAllocation[category],
                    target: targetAllocation[category],
                    deviation: deviation,
                    adjustmentNeeded: adjustmentNeeded,
                    adjustmentAmount: (deviation / 100) * totalValue
                });
            });

            // 顯示結果
            displayRebalanceResults(rebalanceAdvice, totalValue);
        }

            stocks.forEach(stock => {
                const code = stock["股票代號"] || stock["股票名稱"] || '';
                const name = stock["股票名稱"] || '';
                
                // 台股ETF
                if (['0050', '0056', '006208', '00878', '00692', '00713'].includes(code)) {
                    categories.taiwan.push(stock);
                }
                // 美股ETF
                else if (['VTI', 'VWRA', 'VUAA', 'VOO', 'QQQ'].includes(code) || 
                         name.includes('VTI') || name.includes('VWRA') || name.includes('VUAA')) {
                    categories.us.push(stock);

                // 債券ETF
                else if (['AGG', 'BND', '00679B', '00751B'].includes(code) || 
                         name.includes('債券') || name.includes('Bond')) {
                    categories.bond.push(stock);

        // 計算退休目標
        function calculateRetirement() {
            // 取得參數
            const currentAge = parseInt(document.getElementById('currentAge').value);
            const retirementAge = parseInt(document.getElementById('retirementAge').value);
            const monthlyContribution = parseFloat(document.getElementById('monthlyContribution').value);
            const expectedReturn = parseFloat(document.getElementById('expectedReturn').value);
            const inflationRate = parseFloat(document.getElementById('inflationRate').value);
            const retirementExpenses = parseFloat(document.getElementById('retirementExpenses').value);

            if (currentAge >= retirementAge) {
                alert('退休年齡必須大於目前年齡');
                return;
            }

            const yearsToRetirement = retirementAge - currentAge;
            
            // 計算目前總資產（所有帳戶）
            const currentSavings = [...stockData.jason, ...stockData.rita, ...stockData.os]
                .reduce((sum, stock) => sum + (stock["目前總市值"] || stock["目前總市值(NTD)"] || 0), 0);

            if (currentSavings === 0) {
                alert('請先載入投資組合資料');
                return;
            }

            // 計算退休時預估資產
            const projectedAssets = calculateFutureValue(currentSavings, monthlyContribution, expectedReturn, yearsToRetirement);
            
            // 計算退休所需資金（4%法則）
            const adjustedExpenses = adjustForInflation(retirementExpenses * 12, yearsToRetirement, inflationRate);
            const requiredAssets = adjustedExpenses / 0.04;
            
            // 計算資金缺口
            const fundingGap = projectedAssets - requiredAssets;
            
            // 顯示結果
            displayRetirementResults({
                projectedAssets,
                requiredAssets,
                fundingGap,
                yearsToRetirement,
                currentSavings,
                monthlyContribution,
                expectedReturn
            });
        }

        // 複利計算
        function calculateFutureValue(present, monthlyPayment, annualRate, years) {
            const monthlyRate = annualRate / 12 / 100;
            const months = years * 12;
            
            // 現有資產的複利成長
            const futurePresent = present * Math.pow(1 + annualRate/100, years);
            
            // 定期定額的未來價值
            const futurePayments = monthlyPayment * 
                (Math.pow(1 + monthlyRate, months) - 1) / monthlyRate;
            
            return futurePresent + futurePayments;
        }

        // 通膨調整
        function adjustForInflation(amount, years, inflationRate) {
            return amount * Math.pow(1 + inflationRate/100, years);
        }

                    <p>• 建議調整方案：</p>
                    <ul style="margin-left: 20px; margin-top: 10px;">
                        <li><strong>增加定期定額</strong>：每月需投入 <span class="profit">${formatCurrency(totalNeeded)}</span> (增加 ${formatCurrency(additionalMonthly)})</li>
                        <li><strong>延後退休</strong>：多工作 ${Math.ceil(shortage / (results.currentSavings * results.expectedReturn/100 + results.monthlyContribution * 12))} 年</li>
                        <li><strong>降低退休支出</strong>：從每月${formatCurrency(parseFloat(document.getElementById('retirementExpenses').value))}降到${formatCurrency(parseFloat(document.getElementById('retirementExpenses').value) * 0.8)}</li>
                        <li><strong>提高投資報酬</strong>：適度增加股票比重（但需承擔更高風險）</li>
                    </ul>
                `;
            }

            // 加入複利效應說明
            const compoundEffect = results.projectedAssets - results.currentSavings - (results.monthlyContribution * 12 * results.yearsToRetirement);
            advice += `
                <hr style="margin: 20px 0; border: none; border-top: 1px solid #dee2e6;">
                <p><strong>💰 複利效應分析：</strong></p>
                <ul style="margin-left: 20px; margin-top: 10px;">
                    <li>目前資產：${formatCurrency(results.currentSavings)}</li>
                    <li>未來投入：${formatCurrency(results.monthlyContribution * 12 * results.yearsToRetirement)} (${results.yearsToRetirement}年)</li>
                    <li>複利收益：<span class="profit">${formatCurrency(compoundEffect)}</span></li>
                </ul>
                <p style="margin-top: 10px; font-style: italic; color: #7f8c8d;">
                    ✨ 複利是您最好的朋友！${results.yearsToRetirement}年後，複利將為您創造 ${formatCurrency(compoundEffect)}的額外財富。
                </p>
            `;

            adviceDiv.innerHTML = advice;
        }

        // 事件綁定
        document.addEventListener('DOMContentLoaded', () => {
            // Tab 切換事件
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => switchTab(button.dataset.tab));
            });

            // 視窗調整大小事件
            window.addEventListener('resize', () => {
                ['jason', 'rita'].forEach(person => {
                    if (stockData[person] && stockData[person].length > 0) renderTable(person);
                });
                if (stockData.os && stockData.os.length > 0) renderOSTable();
            });

            // 配置驗證事件
            document.querySelectorAll('#taiwanTarget, #usTarget, #bondTarget, #otherTarget').forEach(input => {
                if (input) {
                    input.addEventListener('input', validateAllocationSum);
                }
            });

            // 初始配置驗證
            validateAllocationSum();

            // 自動載入Jason的資料
            loadData('jason');
        });
    </script>
