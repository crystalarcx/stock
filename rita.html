    <script>
        // å…¨åŸŸè®Šæ•¸
        let portfolioChart = null;
        let profitLossChart = null;
        let stockData = [];
        let dcaSettings = [];

        // ğŸ“Œ åœ¨é€™è£¡è¨­å®šä½ çš„ Google Sheets CSV é€£çµ
        // ====================================================================
        // æŒè‚¡è³‡æ–™çš„ Google Sheets CSV é€£çµ
        const HOLDINGS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0SRsn13OXA07qb9KvUNHZIhsuejDBxcWSCYcMHaSd3QfPZVhJ84942K_zqx1nEtZpOllKKxpDIU5/pub?gid=978973401&single=true&output=csv';
        
        // å®šæœŸå®šé¡è¨­å®šçš„ Google Sheets CSV é€£çµ
        const DCA_SETTINGS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0SRsn13OXA07qb9KvUNHZIhsuejDBxcWSCYcMHaSd3QfPZVhJ84942K_zqx1nEtZpOllKKxpDIU5/pub?gid=0&single=true&output=csv';
        // ====================================================================

        // ç‹€æ…‹é¡¯ç¤ºå‡½æ•¸
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // è§£ææ•¸å­—ï¼ˆè™•ç†é€—è™Ÿåˆ†éš”çš„æ•¸å­—ï¼‰
        function parseNumber(str) {
            if (typeof str === 'number') return str;
            if (!str || str === '') return 0;
            return parseFloat(str.toString().replace(/,/g, '')) || 0;
        }

        // æ ¼å¼åŒ–æ•¸å­—ç‚ºè²¨å¹£
        function formatCurrency(num) {
            return new Intl.NumberFormat('zh-TW', {
                style: 'currency',
                currency: 'TWD',
                minimumFractionDigits: 0
            }).format(num);
        }

        // æ ¼å¼åŒ–ç™¾åˆ†æ¯”
        function formatPercentage(num) {
            return `${num > 0 ? '+' : ''}${num.toFixed(2)}%`;
        }

        // è¼‰å…¥å®šæœŸå®šé¡è¨­å®šè³‡æ–™
        async function loadDCASettings() {
            try {
                console.log('Loading DCA settings from:', DCA_SETTINGS_CSV_URL);
                const response = await fetch(DCA_SETTINGS_CSV_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('DCA CSV response:', csvText);
                
                return new Promise((resolve) => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        dynamicTyping: false,
                        complete: function(results) {
                            console.log('Parsed DCA data:', results.data);
                            dcaSettings = results.data
                                .filter(row => row["è‚¡ç¥¨ä»£è™Ÿ"] && row["è‚¡ç¥¨åç¨±"]) // éæ¿¾ç©ºç™½è¡Œ
                                .map(row => ({
                                    "è‚¡ç¥¨ä»£è™Ÿ": row["è‚¡ç¥¨ä»£è™Ÿ"] || "",
                                    "è‚¡ç¥¨åç¨±": row["è‚¡ç¥¨åç¨±"] || "",
                                    "æ¯æœˆæŠ•å…¥é‡‘é¡": parseNumber(row["æ¯æœˆæŠ•å…¥é‡‘é¡"]),
                                    "æ‰£æ¬¾æ—¥": parseNumber(row["æ‰£æ¬¾æ—¥"]),
                                    "åˆ¸å•†æŠ˜æ‰£": parseNumber(row["åˆ¸å•†æŠ˜æ‰£"])
                                }));
                            console.log('Processed DCA settings:', dcaSettings);
                            resolve(dcaSettings);
                        }
                    });
                });
            } catch (error) {
                console.error('Error loading DCA settings:', error);
                // ä½¿ç”¨é è¨­è³‡æ–™
                dcaSettings = [{
                    "è‚¡ç¥¨ä»£è™Ÿ": "006208",
                    "è‚¡ç¥¨åç¨±": "å¯Œé‚¦å°50",
                    "æ¯æœˆæŠ•å…¥é‡‘é¡": 7000,
                    "æ‰£æ¬¾æ—¥": 18,
                    "åˆ¸å•†æŠ˜æ‰£": 0.27
                }];
                return dcaSettings;
            }
        }

        // è¼‰å…¥æŒè‚¡è³‡æ–™
        async function loadHoldingsData() {
            console.log('Loading holdings from:', HOLDINGS_CSV_URL);
            const response = await fetch(HOLDINGS_CSV_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const csvText = await response.text();
            console.log('Holdings CSV response:', csvText);
            
            return new Promise((resolve, reject) => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: false,
                    complete: function(results) {
                        console.log('Parsed holdings data:', results.data);
                        if (results.errors.length > 0) {
                            console.error('CSV parsing errors:', results.errors);
                        }
                        
                        // è½‰æ›è³‡æ–™æ ¼å¼
                        stockData = results.data
                            .filter(row => row["è‚¡ç¥¨ä»£è™Ÿ"] || row["Stock Code"]) // éæ¿¾ç©ºç™½è¡Œ
                            .map(row => ({
                                "è‚¡ç¥¨ä»£è™Ÿ": row["è‚¡ç¥¨ä»£è™Ÿ"] || row["Stock Code"] || "",
                                "è‚¡ç¥¨åç¨±": row["è‚¡ç¥¨åç¨±"] || row["Stock Name"] || "",
                                "ç¸½æŠ•å…¥æˆæœ¬": parseNumber(row["ç¸½æŠ•å…¥æˆæœ¬"] || row["Total Cost"]),
                                "ç¸½æŒæœ‰è‚¡æ•¸": parseNumber(row["ç¸½æŒæœ‰è‚¡æ•¸"] || row["Total Shares"]),
                                "ç›®å‰è‚¡åƒ¹": parseNumber(row["ç›®å‰è‚¡åƒ¹"] || row["Current Price"]),
                                "ç›®å‰ç¸½å¸‚å€¼": parseNumber(row["ç›®å‰ç¸½å¸‚å€¼"] || row["Market Value"]),
                                "æœªå¯¦ç¾æç›Š": parseNumber(row["æœªå¯¦ç¾æç›Š"] || row["Unrealized P&L"]),
                                "å ±é…¬ç‡": parseNumber(row["å ±é…¬ç‡"] ? row["å ±é…¬ç‡"].toString().replace('%', '') : row["Return Rate"])
                            }));

                        console.log('Processed stock data:', stockData);

                        if (stockData.length === 0) {
                            throw new Error('CSV æª”æ¡ˆä¸­æ²’æœ‰æœ‰æ•ˆçš„è³‡æ–™');
                        }

                        resolve(stockData);
                    },
                    error: function(error) {
                        reject(new Error(`CSV è§£æéŒ¯èª¤: ${error.message}`));
                    }
                });
            });
        }

        // è¼‰å…¥è³‡æ–™
        async function loadData() {
            const loadingText = document.getElementById('loadingText');
            
            loadingText.innerHTML = '<span class="loading-spinner"></span> è¼‰å…¥ä¸­...';
            showStatus('æ­£åœ¨è¼‰å…¥è³‡æ–™...', 'loading');

            try {
                // åŒæ™‚è¼‰å…¥æŒè‚¡è³‡æ–™å’Œå®šæœŸå®šé¡è¨­å®š
                const [holdingsResult, dcaResult] = await Promise.all([
                    loadHoldingsData(),
                    loadDCASettings()
                ]);

                showStatus(`æˆåŠŸè¼‰å…¥ ${stockData.length} ç­†æŒè‚¡è³‡æ–™å’Œ ${dcaSettings.length} å€‹å®šæœŸå®šé¡è¨­å®š`, 'success');
                loadingText.innerHTML = 'ğŸ”„ æ›´æ–°è³‡æ–™';
                renderDashboard();

            } catch (error) {
                console.error('Error loading data:', error);
                showStatus(`è¼‰å…¥å¤±æ•—: ${error.message}`, 'error');
                loadingText.innerHTML = 'ğŸ”„ æ›´æ–°è³‡æ–™';
                
                // å¦‚æœè¼‰å…¥å¤±æ•—ï¼Œå˜—è©¦ä½¿ç”¨ç¯„ä¾‹è³‡æ–™
                stockData = [
                    {
                        "è‚¡ç¥¨ä»£è™Ÿ": "0056",
                        "è‚¡ç¥¨åç¨±": "å…ƒå¤§é«˜è‚¡æ¯",
                        "ç¸½æŠ•å…¥æˆæœ¬": 83942,
                        "ç¸½æŒæœ‰è‚¡æ•¸": 2256,
                        "ç›®å‰è‚¡åƒ¹": 35.2,
                        "ç›®å‰ç¸½å¸‚å€¼": 79411,
                        "æœªå¯¦ç¾æç›Š": -4531,
                        "å ±é…¬ç‡": -5.40
                    },
                    {
                        "è‚¡ç¥¨ä»£è™Ÿ": "006208",
                        "è‚¡ç¥¨åç¨±": "å¯Œé‚¦å°50",
                        "ç¸½æŠ•å…¥æˆæœ¬": 83644,
                        "ç¸½æŒæœ‰è‚¡æ•¸": 760,
                        "ç›®å‰è‚¡åƒ¹": 123.05,
                        "ç›®å‰ç¸½å¸‚å€¼": 93510,
                        "æœªå¯¦ç¾æç›Š": 9866,
                        "å ±é…¬ç‡": 11.80
                    }
                ];
                
                dcaSettings = [{
                    "è‚¡ç¥¨ä»£è™Ÿ": "006208",
                    "è‚¡ç¥¨åç¨±": "å¯Œé‚¦å°50",
                    "æ¯æœˆæŠ•å…¥é‡‘é¡": 7000,
                    "æ‰£æ¬¾æ—¥": 18,
                    "åˆ¸å•†æŠ˜æ‰£": 0.27
                }];
                
                renderDashboard();
            }
        }

        // æ¸²æŸ“å®šæœŸå®šé¡è¨­å®šå¡ç‰‡
        function renderDCASettingsCard() {
            if (dcaSettings.length === 0) {
                return `
                    <div class="dca-settings-card">
                        <h3>ğŸ“… å®šæœŸå®šé¡è¨­å®š</h3>
                        <div class="dca-item">
                            <div style="text-align: center; opacity: 0.8;">
                                æš«ç„¡è¨­å®šè³‡æ–™
                            </div>
                        </div>
                    </div>
                `;
            }

            let dcaItemsHtml = '';
            dcaSettings.forEach(setting => {
                dcaItemsHtml += `
                    <div class="dca-item">
                        <div class="stock-info">
                            <span class="stock-code-name">${setting["è‚¡ç¥¨ä»£è™Ÿ"]} ${setting["è‚¡ç¥¨åç¨±"]}</span>
                        </div>
                        <div class="stock-details">
                            <div class="detail-item">
                                <div class="detail-label">æ¯æœˆæŠ•å…¥</div>
                                <div class="detail-value">${formatCurrency(setting["æ¯æœˆæŠ•å…¥é‡‘é¡"])}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">æ‰£æ¬¾æ—¥</div>
                                <div class="detail-value">æ¯æœˆ${setting["æ‰£æ¬¾æ—¥"]}è™Ÿ</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            return `
                <div class="dca-settings-card">
                    <h3>ğŸ“… å®šæœŸå®šé¡è¨­å®š</h3>
                    ${dcaItemsHtml}
                </div>

        }

        // æ¸²æŸ“å„€è¡¨æ¿
        function renderDashboard() {
            if (stockData.length === 0) return;

            // è¨ˆç®—ç¸½è¨ˆ
            const totals = stockData.reduce((acc, stock) => {
                acc.totalCost += stock["ç¸½æŠ•å…¥æˆæœ¬"];
                acc.totalValue += stock["ç›®å‰ç¸½å¸‚å€¼"];
                acc.totalPL += stock["æœªå¯¦ç¾æç›Š"];
                return acc;
            }, { totalCost: 0, totalValue: 0, totalPL: 0 });

            const totalReturn = ((totals.totalPL / totals.totalCost) * 100);

            // æ¸²æŸ“æ‘˜è¦å¡ç‰‡
            renderSummaryCards(totals, totalReturn);

            // æ¸²æŸ“åœ–è¡¨
            renderPortfolioChart();
            renderProfitLossChart();

            // æ¸²æŸ“æŒè‚¡è¡¨æ ¼
            renderHoldingsTable();

            // é¡¯ç¤ºå„€è¡¨æ¿
            document.getElementById('dashboard').style.display = 'block';
        }

        // æ¸²æŸ“æ‘˜è¦å¡ç‰‡
        function renderSummaryCards(totals, totalReturn) {
            const summaryCards = document.getElementById('summaryCards');
            
            summaryCards.innerHTML = `
                <div class="summary-card">
                    <h3>ç¸½æŠ•å…¥æˆæœ¬</h3>

                </div>

                    <div class="value ${totals.totalPL >= 0 ? 'profit' : 'loss'}">
                        ${formatCurrency(totals.totalPL)}

        // ç”Ÿæˆå¤šæ¨£åŒ–çš„é¡è‰²èª¿è‰²æ¿
        function generateColors(count) {
            const baseColors = [
                '#3498db', '#e74c3c', '#2ecc71', '#f39c12',
                '#9b59b6', '#1abc9c', '#34495e', '#e67e22',
                '#95a5a6', '#f1c40f', '#8e44ad', '#16a085',
                '#27ae60', '#d35400', '#2980b9', '#c0392b'
            ];
            
            const colors = [];
            for (let i = 0; i < count; i++) {
                if (i < baseColors.length) {
                    colors.push(baseColors[i]);
                } else {
                    // ç”Ÿæˆé¡å¤–çš„é¡è‰²
                    const hue = (i * 137.508) % 360; // é»ƒé‡‘è§’åº¦åˆ†ä½ˆ
                    colors.push(`hsl(${hue}, 70%, 60%)`);
                }
            }
            return colors;
        }
