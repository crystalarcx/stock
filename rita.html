<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RitaÁöÑÂÆöÊúüÂÆöÈ°ç</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .config-section {
            padding: 20px 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .status {
            padding: 10px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .dashboard {
            padding: 40px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .summary-card h3 {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .summary-card .value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-card .change {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .dca-settings-card {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .dca-settings-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .dca-settings-card h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        .dca-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }

        .dca-item:last-child {
            margin-bottom: 0;
        }

        .stock-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .stock-code-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .stock-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            opacity: 0.8;
            font-size: 0.8rem;
        }

        .detail-value {
            font-weight: bold;
            margin-top: 2px;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chart-card h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.3rem;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 15px;
        }

        .holdings-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .holdings-table h3 {
            background: #f8f9fa;
            padding: 20px;
            margin: 0;
            color: #2c3e50;
            border-bottom: 1px solid #e9ecef;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: right;
            border-bottom: 1px solid #f0f0f0;
        }

        th:first-child, td:first-child {
            text-align: left;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .profit {
            color: #27ae60;
            font-weight: 600;
        }

        .loss {
            color: #e74c3c;
            font-weight: 600;
        }

        .stock-code {
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .dashboard {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .stock-details {
                grid-template-columns: 1fr;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RitaÁöÑÂÆöÊúüÂÆöÈ°ç</h1>
        </div>

        <div class="config-section" style="text-align: center;">
            <button class="btn" onclick="loadData()">
                <span id="loadingText">üîÑ Êõ¥Êñ∞Ë≥áÊñô</span>
            </button>
            <div id="status"></div>
        </div>

        <div class="dashboard" id="dashboard" style="display: none;">
            <div class="summary-cards" id="summaryCards">
                <!-- ÊëòË¶ÅÂç°ÁâáÂ∞áÂãïÊÖãÁîüÊàê -->
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <h3>ÊäïË≥áÁµÑÂêàÂàÜÂ∏É</h3>
                    <div class="chart-container">
                        <canvas id="portfolioChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>ÊêçÁõäÂàÜÊûê</h3>
                    <div class="chart-container">
                        <canvas id="profitLossChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="holdings-table">
                <h3>ÊåÅËÇ°ÊòéÁ¥∞</h3>
                <div class="table-container">
                    <table id="holdingsTable">
                        <!-- Ë°®Ê†ºÂ∞áÂãïÊÖãÁîüÊàê -->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÂÖ®ÂüüËÆäÊï∏
        let portfolioChart = null;
        let profitLossChart = null;
        let stockData = [];
        let dcaSettings = [];

        // üìå Âú®ÈÄôË£°Ë®≠ÂÆö‰Ω†ÁöÑ Google Sheets CSV ÈÄ£Áµê
        // ====================================================================
        // ÊåÅËÇ°Ë≥áÊñôÁöÑ Google Sheets CSV ÈÄ£Áµê
        const HOLDINGS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0SRsn13OXA07qb9KvUNHZIhsuejDBxcWSCYcMHaSd3QfPZVhJ84942K_zqx1nEtZpOllKKxpDIU5/pub?gid=978973401&single=true&output=csv';
        
        // ÂÆöÊúüÂÆöÈ°çË®≠ÂÆöÁöÑ Google Sheets CSV ÈÄ£Áµê
        const DCA_SETTINGS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSA0SRsn13OXA07qb9KvUNHZIhsuejDBxcWSCYcMHaSd3QfPZVhJ84942K_zqx1nEtZpOllKKxpDIU5/pub?gid=0&single=true&output=csv';
        // ====================================================================

        // ÁãÄÊÖãÈ°ØÁ§∫ÂáΩÊï∏
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Ëß£ÊûêÊï∏Â≠óÔºàËôïÁêÜÈÄóËôüÂàÜÈöîÁöÑÊï∏Â≠óÔºâ
        function parseNumber(str) {
            if (typeof str === 'number') return str;
            if (!str || str === '') return 0;
            return parseFloat(str.toString().replace(/,/g, '')) || 0;
        }

        // Ê†ºÂºèÂåñÊï∏Â≠óÁÇ∫Ë≤®Âπ£
        function formatCurrency(num) {
            return new Intl.NumberFormat('zh-TW', {
                style: 'currency',
                currency: 'TWD',
                minimumFractionDigits: 0
            }).format(num);
        }

        // Ê†ºÂºèÂåñÁôæÂàÜÊØî
        function formatPercentage(num) {
            return `${num > 0 ? '+' : ''}${num.toFixed(2)}%`;
        }

        // ËºâÂÖ•ÂÆöÊúüÂÆöÈ°çË®≠ÂÆöË≥áÊñô
        async function loadDCASettings() {
            try {
                console.log('Loading DCA settings from:', DCA_SETTINGS_CSV_URL);
                const response = await fetch(DCA_SETTINGS_CSV_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('DCA CSV response:', csvText);
                
                return new Promise((resolve) => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        dynamicTyping: false,
                        complete: function(results) {
                            console.log('Parsed DCA data:', results.data);
                            dcaSettings = results.data
                                .filter(row => row["ËÇ°Á•®‰ª£Ëôü"] && row["ËÇ°Á•®ÂêçÁ®±"]) // ÈÅéÊøæÁ©∫ÁôΩË°å
                                .map(row => ({
                                    "ËÇ°Á•®‰ª£Ëôü": row["ËÇ°Á•®‰ª£Ëôü"] || "",
                                    "ËÇ°Á•®ÂêçÁ®±": row["ËÇ°Á•®ÂêçÁ®±"] || "",
                                    "ÊØèÊúàÊäïÂÖ•ÈáëÈ°ç": parseNumber(row["ÊØèÊúàÊäïÂÖ•ÈáëÈ°ç"]),
                                    "Êâ£Ê¨æÊó•": parseNumber(row["Êâ£Ê¨æÊó•"]),
                                    "Âà∏ÂïÜÊäòÊâ£": parseNumber(row["Âà∏ÂïÜÊäòÊâ£"])
                                }));
                            console.log('Processed DCA settings:', dcaSettings);
                            resolve(dcaSettings);
                        }
                    });
                });
            } catch (error) {
                console.error('Error loading DCA settings:', error);
                // ‰ΩøÁî®È†êË®≠Ë≥áÊñô
                dcaSettings = [{
                    "ËÇ°Á•®‰ª£Ëôü": "006208",
                    "ËÇ°Á•®ÂêçÁ®±": "ÂØåÈÇ¶Âè∞50",
                    "ÊØèÊúàÊäïÂÖ•ÈáëÈ°ç": 7000,
                    "Êâ£Ê¨æÊó•": 18,
                    "Âà∏ÂïÜÊäòÊâ£": 0.27
                }];
                return dcaSettings;
            }
        }

        // ËºâÂÖ•ÊåÅËÇ°Ë≥áÊñô
        async function loadHoldingsData() {
            console.log('Loading holdings from:', HOLDINGS_CSV_URL);
            const response = await fetch(HOLDINGS_CSV_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const csvText = await response.text();
            console.log('Holdings CSV response:', csvText);
            
            return new Promise((resolve, reject) => {
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: false,
                    complete: function(results) {
                        console.log('Parsed holdings data:', results.data);
                        if (results.errors.length > 0) {
                            console.error('CSV parsing errors:', results.errors);
                        }
                        
                        // ËΩâÊèõË≥áÊñôÊ†ºÂºè
                        stockData = results.data
                            .filter(row => row["ËÇ°Á•®‰ª£Ëôü"] || row["Stock Code"]) // ÈÅéÊøæÁ©∫ÁôΩË°å
                            .map(row => ({
                                "ËÇ°Á•®‰ª£Ëôü": row["ËÇ°Á•®‰ª£Ëôü"] || row["Stock Code"] || "",
                                "ËÇ°Á•®ÂêçÁ®±": row["ËÇ°Á•®ÂêçÁ®±"] || row["Stock Name"] || "",
                                "Á∏ΩÊäïÂÖ•ÊàêÊú¨": parseNumber(row["Á∏ΩÊäïÂÖ•ÊàêÊú¨"] || row["Total Cost"]),
                                "Á∏ΩÊåÅÊúâËÇ°Êï∏": parseNumber(row["Á∏ΩÊåÅÊúâËÇ°Êï∏"] || row["Total Shares"]),
                                "ÁõÆÂâçËÇ°ÂÉπ": parseNumber(row["ÁõÆÂâçËÇ°ÂÉπ"] || row["Current Price"]),
                                "ÁõÆÂâçÁ∏ΩÂ∏ÇÂÄº": parseNumber(row["ÁõÆÂâçÁ∏ΩÂ∏ÇÂÄº"] || row["Market Value"]),
                                "Êú™ÂØ¶ÁèæÊêçÁõä": parseNumber(row["Êú™ÂØ¶ÁèæÊêçÁõä"] || row["Unrealized P&L"]),
                                "Â†±ÈÖ¨Áéá": parseNumber(row["Â†±ÈÖ¨Áéá"] ? row["Â†±ÈÖ¨Áéá"].toString().replace('%', '') : row["Return Rate"])
                            }));

                        console.log('Processed stock data:', stockData);

                        if (stockData.length === 0) {
                            throw new Error('CSV Ê™îÊ°à‰∏≠Ê≤íÊúâÊúâÊïàÁöÑË≥áÊñô');
                        }

                        resolve(stockData);
                    },
                    error: function(error) {
                        reject(new Error(`CSV Ëß£ÊûêÈåØË™§: ${error.message}`));
                    }
                });
            });
        }

        // ËºâÂÖ•Ë≥áÊñô
        async function loadData() {
            const loadingText = document.getElementById('loadingText');
            
            loadingText.innerHTML = '<span class="loading-spinner"></span> ËºâÂÖ•‰∏≠...';
            showStatus('Ê≠£Âú®ËºâÂÖ•Ë≥áÊñô...', 'loading');

            try {
                // ÂêåÊôÇËºâÂÖ•ÊåÅËÇ°Ë≥áÊñôÂíåÂÆöÊúüÂÆöÈ°çË®≠ÂÆö
                const [holdingsResult, dcaResult] = await Promise.all([
                    loadHoldingsData(),
                    loadDCASettings()
                ]);

                showStatus(`ÊàêÂäüËºâÂÖ• ${stockData.length} Á≠ÜÊåÅËÇ°Ë≥áÊñôÂíå ${dcaSettings.length} ÂÄãÂÆöÊúüÂÆöÈ°çË®≠ÂÆö`, 'success');
                loadingText.innerHTML = 'üîÑ Êõ¥Êñ∞Ë≥áÊñô';
                renderDashboard();

            } catch (error) {
                console.error('Error loading data:', error);
                showStatus(`ËºâÂÖ•Â§±Êïó: ${error.message}`, 'error');
                loadingText.innerHTML = 'üîÑ Êõ¥Êñ∞Ë≥áÊñô';
                
                // Â¶ÇÊûúËºâÂÖ•Â§±ÊïóÔºåÂòóË©¶‰ΩøÁî®ÁØÑ‰æãË≥áÊñô
                stockData = [
                    {
                        "ËÇ°Á•®‰ª£Ëôü": "0056",
                        "ËÇ°Á•®ÂêçÁ®±": "ÂÖÉÂ§ßÈ´òËÇ°ÊÅØ",
                        "Á∏ΩÊäïÂÖ•ÊàêÊú¨": 83942,
                        "Á∏ΩÊåÅÊúâËÇ°Êï∏": 2256,
                        "ÁõÆÂâçËÇ°ÂÉπ": 35.2,
                        "ÁõÆÂâçÁ∏ΩÂ∏ÇÂÄº": 79411,
                        "Êú™ÂØ¶ÁèæÊêçÁõä": -4531,
                        "Â†±ÈÖ¨Áéá": -5.40
                    },
                    {
                        "ËÇ°Á•®‰ª£Ëôü": "006208",
                        "ËÇ°Á•®ÂêçÁ®±": "ÂØåÈÇ¶Âè∞50",
                        "Á∏ΩÊäïÂÖ•ÊàêÊú¨": 83644,
                        "Á∏ΩÊåÅÊúâËÇ°Êï∏": 760,
                        "ÁõÆÂâçËÇ°ÂÉπ": 123.05,
                        "ÁõÆÂâçÁ∏ΩÂ∏ÇÂÄº": 93510,
                        "Êú™ÂØ¶ÁèæÊêçÁõä": 9866,
                        "Â†±ÈÖ¨Áéá": 11.80
                    }
                ];
                
                dcaSettings = [{
                    "ËÇ°Á•®‰ª£Ëôü": "006208",
                    "ËÇ°Á•®ÂêçÁ®±": "ÂØåÈÇ¶Âè∞50",
                    "ÊØèÊúàÊäïÂÖ•ÈáëÈ°ç": 7000,
                    "Êâ£Ê¨æÊó•": 18,
                    "Âà∏ÂïÜÊäòÊâ£": 0.27
                }];
                
                renderDashboard();
            }
        }

        // Ê∏≤ÊüìÂÆöÊúüÂÆöÈ°çË®≠ÂÆöÂç°Áâá
        function renderDCASettingsCard() {
            if (dcaSettings.length === 0) {
                return `
                    <div class="dca-settings-card">
                        <h3>üìÖ ÂÆöÊúüÂÆöÈ°çË®≠ÂÆö</h3>
                        <div class="dca-item">
                            <div style="text-align: center; opacity: 0.8;">
                                Êö´ÁÑ°Ë®≠ÂÆöË≥áÊñô
                            </div>
                        </div>
                    </div>
                `;
            }

            let dcaItemsHtml = '';
            dcaSettings.forEach(setting => {
                dcaItemsHtml += `
                    <div class="dca-item">
                        <div class="stock-info">
                            <span class="stock-code-name">${setting["ËÇ°Á•®‰ª£Ëôü"]} ${setting["ËÇ°Á•®ÂêçÁ®±"]}</span>
                        </div>
                        <div class="stock-details">
                            <div class="detail-item">
                                <div class="detail-label">ÊØèÊúàÊäïÂÖ•</div>
                                <div class="detail-value">${formatCurrency(setting["ÊØèÊúàÊäïÂÖ•ÈáëÈ°ç"])}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Êâ£Ê¨æÊó•</div>
                                <div class="detail-value">ÊØèÊúà${setting["Êâ£Ê¨æÊó•"]}Ëôü</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            return `
                <div class="dca-settings-card">
                    <h3>üìÖ ÂÆöÊúüÂÆöÈ°çË®≠ÂÆö</h3>
                    ${dcaItemsHtml}
                </div>
            `;
        }

        // Ê∏≤ÊüìÂÑÄË°®Êùø
        function renderDashboard() {
            if (stockData.length === 0) return;

            // Ë®àÁÆóÁ∏ΩË®à
            const totals = stockData.reduce((acc, stock) => {
                acc.totalCost += stock["Á∏ΩÊäïÂÖ•ÊàêÊú¨"];
                acc.totalValue += stock["ÁõÆÂâçÁ∏ΩÂ∏ÇÂÄº"];
                acc.totalPL += stock["Êú™ÂØ¶ÁèæÊêçÁõä"];
                return acc;
            }, { totalCost: 0, totalValue: 0, totalPL: 0 });

            const totalReturn = ((totals.totalPL / totals.totalCost) * 100);

            // Ê∏≤ÊüìÊëòË¶ÅÂç°Áâá
            renderSummaryCards(totals, totalReturn);

            // Ê∏≤ÊüìÂúñË°®
            renderPortfolioChart();
            renderProfitLossChart();

            // Ê∏≤ÊüìÊåÅËÇ°Ë°®Ê†º
            renderHoldingsTable();

            // È°ØÁ§∫ÂÑÄË°®Êùø
            document.getElementById('dashboard').style.display = 'block';
        }

        // Ê∏≤ÊüìÊëòË¶ÅÂç°Áâá
        function renderSummaryCards(totals, totalReturn) {
            const summaryCards = document.getElementById('summaryCards');
            
            summaryCards.innerHTML = `
                <div class="summary-card">
                    <h3>Á∏ΩÊäïÂÖ•ÊàêÊú¨</h3>
                    <div class="value">${formatCurrency(totals.totalCost)}</div>
                </div>
                <div class="summary-card">
                    <h3>ÁõÆÂâçÂ∏ÇÂÄº</h3>
                    <div class="value">${formatCurrency(totals.totalValue)}</div>
                </div>
                <div class="summary-card">
                    <h3>Êú™ÂØ¶ÁèæÊêçÁõä</h3>
                    <div class="value ${totals.totalPL >= 0 ? 'profit' : 'loss'}">
                        ${formatCurrency(totals.totalPL)}
                    </div>
                    <div class="change">${formatPercentage(totalReturn)}</div>
                </div>
                ${renderDCASettingsCard()}
            `;
        }

        // ÁîüÊàêÂ§öÊ®£ÂåñÁöÑÈ°èËâ≤Ë™øËâ≤Êùø
        function generateColors(count) {
            const baseColors = [
                '#3498db', '#e74c3c', '#2ecc71', '#f39c12',
                '#9b59b6', '#1abc9c', '#34495e', '#e67e22',
                '#95a5a6', '#f1c40f', '#8e44ad', '#16a085',
                '#27ae60', '#d35400', '#2980b9', '#c0392b'
            ];
            
            const colors = [];
            for (let i = 0; i < count; i++) {
                if (i < baseColors.length) {
                    colors.push(baseColors[i]);
                } else {
                    // ÁîüÊàêÈ°çÂ§ñÁöÑÈ°èËâ≤
                    const hue = (i * 137.508) % 360; // ÈªÉÈáëËßíÂ∫¶ÂàÜ‰Ωà
                    colors.push(`hsl(${hue}, 70%, 60%)`);
                }
            }
            return colors;
        }

        // Ê∏≤ÊüìÊäïË≥áÁµÑÂêàÂúñË°®
        function renderPortfolioChart() {
            const ctx = document.getElementById('portfolioChart').getContext('2d');
            
            if (portfolioChart) {
                portfolioChart.destroy();
            }

            const labels = stockData.map(stock => `${stock["ËÇ°Á•®‰ª£Ëôü"]} ${stock["ËÇ°Á•®ÂêçÁ®±"]}`);
            const data = stockData.map(stock => stock["ÁõÆÂâçÁ∏ΩÂ∏ÇÂÄº"]);
            const colors = generateColors(stockData.length);

            portfolioChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const stock = stockData[context.dataIndex];
                                    const percentage = ((context.raw / data.reduce((a, b) => a + b, 0)) * 100).toFixed(1);
                                    return [
                                        `${context.label}`,
                                        `Â∏ÇÂÄº: ${formatCurrency(context.raw)}`,
                                        `‰ΩîÊØî: ${percentage}%`,
                                        `ÊêçÁõä: ${formatCurrency(stock["Êú™ÂØ¶ÁèæÊêçÁõä"])}`
                                    ];
                                }
                            }
                        }
                    }
                }
            });
        }

        // Ê∏≤ÊüìÊêçÁõäÂúñË°®
        function renderProfitLossChart() {
            const ctx = document.getElementById('profitLossChart').getContext('2d');
            
            if (profitLossChart) {
                profitLossChart.destroy();
            }

            const labels = stockData.map(stock => `${stock["ËÇ°Á•®‰ª£Ëôü"]} ${stock["ËÇ°Á•®ÂêçÁ®±"]}`);
            const data = stockData.map(stock => stock["Êú™ÂØ¶ÁèæÊêçÁõä"]);
            const colors = data.map(value => value >= 0 ? '#3498db' : '#e74c3c');

            profitLossChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Êú™ÂØ¶ÁèæÊêçÁõä',
                        data: data,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value);
                                }
                            }
                        },
                        x: {
                            ticks: {
                                maxRotation: 45
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const stock = stockData[context.dataIndex];
                                    return [
                                        `Êú™ÂØ¶ÁèæÊêçÁõä: ${formatCurrency(context.raw)}`,
                                        `Â†±ÈÖ¨Áéá: ${formatPercentage(stock["Â†±ÈÖ¨Áéá"])}`
                                    ];
                                }
                            }
                        }
                    }
                }
            });
        }

        // Ê∏≤ÊüìÊåÅËÇ°Ë°®Ê†º
        function renderHoldingsTable() {
            const table = document.getElementById('holdingsTable');
            
            let html = `
                <thead>
                    <tr>
                        <th>ËÇ°Á•®‰ª£Ëôü/ÂêçÁ®±</th>
                        <th>ÊåÅÊúâËÇ°Êï∏</th>
                        <th>ÁõÆÂâçËÇ°ÂÉπ</th>
                        <th>ÊäïÂÖ•ÊàêÊú¨</th>
                        <th>ÁõÆÂâçÂ∏ÇÂÄº</th>
                        <th>Êú™ÂØ¶ÁèæÊêçÁõä</th>
                        <th>Â†±ÈÖ¨Áéá</th>
                    </tr>
                </thead>
                <tbody>
            `;

            stockData.forEach(stock => {
                const profitLossClass = stock["Êú™ÂØ¶ÁèæÊêçÁõä"] >= 0 ? 'profit' : 'loss';
                html += `
                    <tr>
                        <td>
                            <div class="stock-code">${stock["ËÇ°Á•®‰ª£Ëôü"]}</div>
                            <div>${stock["ËÇ°Á•®ÂêçÁ®±"]}</div>
                        </td>
                        <td>${stock["Á∏ΩÊåÅÊúâËÇ°Êï∏"].toLocaleString()}</td>
                        <td>${formatCurrency(stock["ÁõÆÂâçËÇ°ÂÉπ"])}</td>
                        <td>${formatCurrency(stock["Á∏ΩÊäïÂÖ•ÊàêÊú¨"])}</td>
                        <td>${formatCurrency(stock["ÁõÆÂâçÁ∏ΩÂ∏ÇÂÄº"])}</td>
                        <td class="${profitLossClass}">${formatCurrency(stock["Êú™ÂØ¶ÁèæÊêçÁõä"])}</td>
                        <td class="${profitLossClass}">${formatPercentage(stock["Â†±ÈÖ¨Áéá"])}</td>
                    </tr>
                `;
            });

            html += '</tbody>';
            table.innerHTML = html;
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇËá™ÂãïËºâÂÖ•Ë≥áÊñô
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, starting data load...');
            loadData();
        });
    </script>
