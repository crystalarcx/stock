<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason的定期定額</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .config-section {
            padding: 20px 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .url-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .url-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            padding: 10px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .dashboard {
            padding: 40px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .summary-card h3 {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .summary-card .value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-card .change {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .chart-card h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.3rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 15px;
        }

        .holdings-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .holdings-table h3 {
            background: #f8f9fa;
            padding: 20px;
            margin: 0;
            color: #2c3e50;
            border-bottom: 1px solid #e9ecef;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: right;
            border-bottom: 1px solid #f0f0f0;
        }

        th:first-child, td:first-child {
            text-align: left;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .profit {
            color: #27ae60;
            font-weight: 600;
        }

        .loss {
            color: #e74c3c;
            font-weight: 600;
        }

        .stock-code {
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .dashboard {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jason的定期定額</h1>
        </div>
        
<div class="config-section">
    <div class="url-input-container">
        <input type="text" class="url-input" id="csvUrl" 
               placeholder="請輸入 Google Sheets CSV 連結 (或留空使用預設連結)"
               value="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ZOzpAWlnoXgbD8B58PYwbIDuLdKTHgKDvRFVD8CVmzox5iYfSuCpgx7FA5zyWncKhXvOegdlT7SM/pub?gid=978973401&single=true&output=csv">
        <button class="btn" onclick="loadData()">
            <span id="loadingText">載入資料</span>
        </button>
    </div>
    <div id="status"></div>
</div>
        <div class="dashboard" id="dashboard" style="display: none;">
            <div class="summary-cards" id="summaryCards">
                <!-- 摘要卡片將動態生成 -->
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <h3>投資組合分布</h3>
                    <div class="chart-container">
                        <canvas id="portfolioChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>損益分析</h3>
                    <div class="chart-container">
                        <canvas id="profitLossChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="holdings-table">
                <h3>持股明細</h3>
                <div class="table-container">
                    <table id="holdingsTable">
                        <!-- 表格將動態生成 -->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全域變數
        let portfolioChart = null;
        let profitLossChart = null;
        let stockData = [];

        // 範例資料 (從上傳的CSV解析)
        const sampleData = [
            {
                "股票代號": "0056",
                "股票名稱": "元大高股息",
                "總投入成本": 83942,
                "總持有股數": 2256,
                "目前股價": 35.2,
                "目前總市值": 79411,
                "未實現損益": -4531,
                "報酬率": -5.40
            },
            {
                "股票代號": "006208",
                "股票名稱": "富邦台50",
                "總投入成本": 83644,
                "總持有股數": 760,
                "目前股價": 123.05,
                "目前總市值": 93510,
                "未實現損益": 9866,
                "報酬率": 11.80
            },
            {
                "股票代號": "2881",
                "股票名稱": "富邦金",
                "總投入成本": 63693,
                "總持有股數": 1157,
                "目前股價": 85,
                "目前總市值": 98345,
                "未實現損益": 34652,
                "報酬率": 54.40
            },
            {
                "股票代號": "2884",
                "股票名稱": "玉山金",
                "總投入成本": 51483,
                "總持有股數": 2102,
                "目前股價": 33,
                "目前總市值": 69366,
                "未實現損益": 17883,
                "報酬率": 34.74
            }
        ];

        // 狀態顯示函數
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // 解析數字（處理逗號分隔的數字）
        function parseNumber(str) {
            if (typeof str === 'number') return str;
            if (!str) return 0;
            return parseFloat(str.toString().replace(/,/g, '')) || 0;
        }

        // 格式化數字為貨幣
        function formatCurrency(num) {
            return new Intl.NumberFormat('zh-TW', {
                style: 'currency',
                currency: 'TWD',
                minimumFractionDigits: 0
            }).format(num);
        }

        // 格式化百分比
        function formatPercentage(num) {
            return `${num > 0 ? '+' : ''}${num.toFixed(2)}%`;
        }

        // 預設的 Google Sheets CSV 連結
        const DEFAULT_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0ZOzpAWlnoXgbD8B58PYwbIDuLdKTHgKDYRFVD8CVmzox5iYfSuCpgx7FA5zyWncKhXvOegdlT7SM/pub?gid=978973401&single=true&output=csv';

        // 載入資料
        async function loadData() {
            const csvUrl = document.getElementById('csvUrl').value.trim() || DEFAULT_CSV_URL;
            const loadingText = document.getElementById('loadingText');
            
            loadingText.innerHTML = '<span class="loading-spinner"></span> 載入中...';
            showStatus('正在載入資料...', 'loading');

            try {

                // 從URL載入CSV
                const response = await fetch(csvUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: false,
                    complete: function(results) {
                        if (results.errors.length > 0) {
                            console.error('CSV parsing errors:', results.errors);
                        }
                        
                        // 轉換資料格式
                        stockData = results.data.map(row => ({
                            "股票代號": row["股票代號"] || row["Stock Code"] || "",
                            "股票名稱": row["股票名稱"] || row["Stock Name"] || "",
                            "總投入成本": parseNumber(row["總投入成本"] || row["Total Cost"]),
                            "總持有股數": parseNumber(row["總持有股數"] || row["Total Shares"]),
                            "目前股價": parseNumber(row["目前股價"] || row["Current Price"]),
                            "目前總市值": parseNumber(row["目前總市值"] || row["Market Value"]),
                            "未實現損益": parseNumber(row["未實現損益"] || row["Unrealized P&L"]),
                            "報酬率": parseNumber(row["報酬率"] ? row["報酬率"].toString().replace('%', '') : row["Return Rate"])
                        }));

                        if (stockData.length === 0) {
                            throw new Error('CSV 檔案中沒有有效的資料');
                        }

                        showStatus(`成功載入 ${stockData.length} 筆持股資料`, 'success');
                        loadingText.textContent = '載入資料';
                        renderDashboard();
                    },
                    error: function(error) {
                        throw new Error(`CSV 解析錯誤: ${error.message}`);
                    }
                });

            } catch (error) {
                console.error('Error loading data:', error);
                showStatus(`載入失敗: ${error.message}`, 'error');
                loadingText.textContent = '載入資料';
            }
        }

        // 渲染儀表板
        function renderDashboard() {
            if (stockData.length === 0) return;

            // 計算總計
            const totals = stockData.reduce((acc, stock) => {
                acc.totalCost += stock["總投入成本"];
                acc.totalValue += stock["目前總市值"];
                acc.totalPL += stock["未實現損益"];
                return acc;
            }, { totalCost: 0, totalValue: 0, totalPL: 0 });

            const totalReturn = ((totals.totalPL / totals.totalCost) * 100);

            // 渲染摘要卡片
            renderSummaryCards(totals, totalReturn);

            // 渲染圖表
            renderPortfolioChart();
            renderProfitLossChart();

            // 渲染持股表格
            renderHoldingsTable();

            // 顯示儀表板
            document.getElementById('dashboard').style.display = 'block';
        }

        // 渲染摘要卡片
        function renderSummaryCards(totals, totalReturn) {
            const summaryCards = document.getElementById('summaryCards');
            const profitCount = stockData.filter(stock => stock["未實現損益"] > 0).length;
            const lossCount = stockData.filter(stock => stock["未實現損益"] < 0).length;

            summaryCards.innerHTML = `
                <div class="summary-card">
                    <h3>總投入成本</h3>
                    <div class="value">${formatCurrency(totals.totalCost)}</div>
                </div>
                <div class="summary-card">
                    <h3>目前市值</h3>
                    <div class="value">${formatCurrency(totals.totalValue)}</div>
                </div>
                <div class="summary-card">
                    <h3>未實現損益</h3>
                    <div class="value ${totals.totalPL >= 0 ? 'profit' : 'loss'}">
                        ${formatCurrency(totals.totalPL)}
                    </div>
                    <div class="change">${formatPercentage(totalReturn)}</div>
                </div>
                <div class="summary-card">
                    <h3>富邦台50	7000/月 扣款日18號</h3>

                </div>
            `;
        }

        // 渲染投資組合圖表
        function renderPortfolioChart() {
            const ctx = document.getElementById('portfolioChart').getContext('2d');
            
            if (portfolioChart) {
                portfolioChart.destroy();
            }

            const labels = stockData.map(stock => `${stock["股票代號"]} ${stock["股票名稱"]}`);
            const data = stockData.map(stock => stock["目前總市值"]);
            const colors = stockData.map(stock => 
                stock["未實現損益"] >= 0 ? '#3498db' : '#e74c3c'
            );

            portfolioChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const stock = stockData[context.dataIndex];
                                    const percentage = ((context.raw / data.reduce((a, b) => a + b, 0)) * 100).toFixed(1);
                                    return [
                                        `${context.label}`,
                                        `市值: ${formatCurrency(context.raw)}`,
                                        `佔比: ${percentage}%`,
                                        `損益: ${formatCurrency(stock["未實現損益"])}`
                                    ];
                                }
                            }
                        }
                    }
                }
            });
        }

        // 渲染損益圖表
        function renderProfitLossChart() {
            const ctx = document.getElementById('profitLossChart').getContext('2d');
            
            if (profitLossChart) {
                profitLossChart.destroy();
            }

            const labels = stockData.map(stock => `${stock["股票代號"]} ${stock["股票名稱"]}`);
            const data = stockData.map(stock => stock["未實現損益"]);
            const colors = data.map(value => value >= 0 ? '#3498db' : '#e74c3c');

            profitLossChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '未實現損益',
                        data: data,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value);
                                }
                            }
                        },
                        x: {
                            ticks: {
                                maxRotation: 45
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const stock = stockData[context.dataIndex];
                                    return [
                                        `未實現損益: ${formatCurrency(context.raw)}`,
                                        `報酬率: ${formatPercentage(stock["報酬率"])}`
                                    ];
                                }
                            }
                        }
                    }
                }
            });
        }

        // 渲染持股表格
        function renderHoldingsTable() {
            const table = document.getElementById('holdingsTable');
            
            let html = `
                <thead>
                    <tr>
                        <th>股票代號/名稱</th>
                        <th>持有股數</th>
                        <th>目前股價</th>
                        <th>投入成本</th>
                        <th>目前市值</th>
                        <th>未實現損益</th>
                        <th>報酬率</th>
                    </tr>
                </thead>
                <tbody>
            `;

            stockData.forEach(stock => {
                const profitLossClass = stock["未實現損益"] >= 0 ? 'profit' : 'loss';
                html += `
                    <tr>
                        <td>
                            <div class="stock-code">${stock["股票代號"]}</div>
                            <div>${stock["股票名稱"]}</div>
                        </td>
                        <td>${stock["總持有股數"].toLocaleString()}</td>
                        <td>${formatCurrency(stock["目前股價"])}</td>
                        <td>${formatCurrency(stock["總投入成本"])}</td>
                        <td>${formatCurrency(stock["目前總市值"])}</td>
                        <td class="${profitLossClass}">${formatCurrency(stock["未實現損益"])}</td>
                        <td class="${profitLossClass}">${formatPercentage(stock["報酬率"])}</td>
                    </tr>
                `;
            });

            html += '</tbody>';
            table.innerHTML = html;
        }

        // 頁面載入時自動載入資料
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>
