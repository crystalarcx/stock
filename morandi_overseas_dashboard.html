<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂØåÈÇ¶Ëã±ËÇ°Á∏ΩË¶Ω</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #d4c5b9 0%, #b5a8a1 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(250, 247, 244, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(45deg, #a0978d, #8b7e74);
            color: white;
            padding: 30px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .config-section {
            padding: 20px 40px;
            background: #f5f2ef;
            border-bottom: 1px solid #e8e3de;
            text-align: center;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #a8a0a0, #9b8f8f);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(160, 160, 168, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(160, 160, 168, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            padding: 10px 16px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: 500;
            display: inline-block;
        }

        .status.success {
            background: #e8e3de;
            color: #6b5b73;
            border: 1px solid #d4c5b9;
        }

        .status.error {
            background: #e8d4d4;
            color: #8b5a6b;
            border: 1px solid #d4b5b9;
        }

        .status.loading {
            background: #d4e3e8;
            color: #5a6b8b;
            border: 1px solid #b9c5d4;
        }

        .dashboard {
            padding: 40px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-card {
            background: linear-gradient(135deg, #c7b299, #b5a48a);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .summary-card.currency {
            background: linear-gradient(135deg, #a8b5c7, #8fa4b5);
        }

        .summary-card.total {
            background: linear-gradient(135deg, #c7a8a8, #b58f8f);
        }

        .summary-card h3 {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .summary-card .value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-card .sub-value {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .summary-card .change {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-card {
            background: #faf7f4;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(168, 160, 160, 0.2);
        }

        .chart-card h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #8b7e74;
            font-size: 1.3rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 15px;
        }

        .multi-chart-container {
            grid-column: span 2;
        }

        .holdings-table {
            background: #faf7f4;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(168, 160, 160, 0.2);
        }

        .holdings-table h3 {
            background: #f5f2ef;
            padding: 20px;
            margin: 0;
            color: #8b7e74;
            border-bottom: 1px solid #e8e3de;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 12px;
            text-align: right;
            border-bottom: 1px solid #f0edea;
            font-size: 0.9rem;
        }

        th:first-child, td:first-child {
            text-align: left;
            font-weight: 600;
        }

        th {

            font-weight: 600;
            color: #8b7e74;
            font-size: 0.85rem;
        }

        tr:hover {

        }

        .profit {
            color: #a8b5a8;
            font-weight: 600;
        }

        .loss {
            color: #c7a8a8;
            font-weight: 600;
        }

        .stock-symbol {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            font-size: 1.1rem;
            color: #8b7e74;
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .multi-chart-container {
                grid-column: span 1;
            }
            
            .dashboard {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #a8a0a0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .currency-note {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ÂØåÈÇ¶Ëã±ËÇ°Á∏ΩË¶Ω</h1>
        </div>

        <div class="config-section">
            <button class="btn" onclick="loadData()">
                <span id="loadingText">üîÑ Êõ¥Êñ∞Ë≥áÊñô</span>
            </button>
            <div id="status"></div>
        </div>

        <div class="dashboard" id="dashboard" style="display: none;">
            <div class="summary-cards" id="summaryCards">
                <!-- ÊëòË¶ÅÂç°ÁâáÂ∞áÂãïÊÖãÁîüÊàê -->
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <h3>ÊäïË≥áÁµÑÂêàÂàÜÂ∏É (USD)</h3>
                    <div class="chart-container">
                        <canvas id="portfolioChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>ÊäïË≥áÊêçÁõäÂàÜÊûê</h3>
                    <div class="chart-container">
                        <canvas id="profitLossChart"></canvas>
                    </div>
                </div>

                <div class="chart-card multi-chart-container">
                    <h3>ÂåØÁéáÂΩ±ÈüøÂàÜÊûê</h3>
                    <div class="chart-container">
                        <canvas id="exchangeRateChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="holdings-table">
                <h3>Êµ∑Â§ñÊåÅËÇ°ÊòéÁ¥∞</h3>
                <div class="table-container">
                    <table id="holdingsTable">
                        <!-- Ë°®Ê†ºÂ∞áÂãïÊÖãÁîüÊàê -->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // È†êË®≠ÁöÑ Google Sheets CSV ÈÄ£Áµê - Ë´ãÂú®ÈÄôË£°Êõ¥ÊèõÊÇ®ÁöÑÈÄ£Áµê
        const DEFAULT_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRLh_tEC6tU48fIQsBv6RoFFVj2jZggf8eD2TL2DcKksWzvXBSm1oMtq4OzNlJWrvoiDfti8RQPki2L/pub?gid=1484612057&single=true&output=csv';

        // ÂÖ®ÂüüËÆäÊï∏
        let portfolioChart = null;
        let profitLossChart = null;
        let exchangeRateChart = null;
        let stockData = [];

        // ÁØÑ‰æãË≥áÊñô (Âæû‰∏äÂÇ≥ÁöÑCSVËß£Êûê)
        const sampleData = [
            {
                "ËÇ°Á•®ÂêçÁ®±": "VWRA",
                "ÁõÆÂâçÁèæÂÉπ": 156.60,
                "Á∏ΩÊåÅÊúâËÇ°Êï∏": 315,
                "Á∏ΩÊäïÂÖ•ÊàêÊú¨(USD)": 37315,
                "ÁõÆÂâçÁ∏ΩÂ∏ÇÂÄº(USD)": 49329,
                "ÁõÆÂâçÁ∏ΩÂ∏ÇÂÄº(NTD)": 1473580,
                "Êú™ÂØ¶ÁèæÊêçÁõä(USD)": 12014,
                "Êú™ÂØ¶ÁèæÂ†±ÈÖ¨Áéá": 32.19,
                "ÊäïË≥áÊêçÁõä(‰∏çË®àÂåØÂ∑Æ,NTD)": 358874,
                "ÂåØÁéáÊêçÁõä(NTD)": 25649,
                "Á∏ΩÊú™ÂØ¶ÁèæÊêçÁõä(Ë®àÁÆóÂåØÂ∑Æ,NTD)": 384522,
                "Á∏ΩÊú™ÂØ¶ÁèæÊêçÁõä%": 35.16
            },
            {
                "ËÇ°Á•®ÂêçÁ®±": "VUAA",
                "ÁõÆÂâçÁèæÂÉπ": 122.35,
                "Á∏ΩÊåÅÊúâËÇ°Êï∏": 43,
                "Á∏ΩÊäïÂÖ•ÊàêÊú¨(USD)": 4896,
                "ÁõÆÂâçÁ∏ΩÂ∏ÇÂÄº(USD)": 5261,
                "ÁõÆÂâçÁ∏ΩÂ∏ÇÂÄº(NTD)": 157161,
                "Êú™ÂØ¶ÁèæÊêçÁõä(USD)": 365,
                "Êú™ÂØ¶ÁèæÂ†±ÈÖ¨Áéá": 7.45,
                "ÊäïË≥áÊêçÁõä(‰∏çË®àÂåØÂ∑Æ,NTD)": 10891,
                "ÂåØÁéáÊêçÁõä(NTD)": -7626,
                "Á∏ΩÊú™ÂØ¶ÁèæÊêçÁõä(Ë®àÁÆóÂåØÂ∑Æ,NTD)": 3265,
                "Á∏ΩÊú™ÂØ¶ÁèæÊêçÁõä%": 2.12
            }
        ];

        // ÁãÄÊÖãÈ°ØÁ§∫ÂáΩÊï∏
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Ëß£ÊûêÊï∏Â≠óÔºàËôïÁêÜÈÄóËôüÂàÜÈöîÁöÑÊï∏Â≠óÂíåÂºïËôüÔºâ
        function parseNumber(str) {
            if (typeof str === 'number') return str;
            if (!str) return 0;
            // ÁßªÈô§ÈÄóËôü„ÄÅÂºïËôüÂíåÁôæÂàÜËôü
            const cleaned = str.toString().replace(/[,%"]/g, '');
            return parseFloat(cleaned) || 0;
        }

        // Ê†ºÂºèÂåñÁæéÂÖÉ
        function formatUSD(num) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0
            }).format(num);
        }

        // Ê†ºÂºèÂåñÂè∞Âπ£
        function formatTWD(num) {
            return new Intl.NumberFormat('zh-TW', {
                style: 'currency',
                currency: 'TWD',
                minimumFractionDigits: 0
            }).format(num);
        }

        // Ê†ºÂºèÂåñÁôæÂàÜÊØî
        function formatPercentage(num) {
            return `${num > 0 ? '+' : ''}${num.toFixed(2)}%`;
        }

        // ËºâÂÖ•Ë≥áÊñô
        async function loadData() {
            const csvUrl = DEFAULT_CSV_URL;
            const loadingText = document.getElementById('loadingText');
            
            loadingText.innerHTML = '<span class="loading-spinner"></span> ËºâÂÖ•‰∏≠...';
            showStatus('Ê≠£Âú®ËºâÂÖ•Ë≥áÊñô...', 'loading');

            try {
                if (csvUrl === 'YOUR_GOOGLE_SHEETS_CSV_URL_HERE') {
                    // ‰ΩøÁî®ÁØÑ‰æãË≥áÊñô
                    showStatus('‰ΩøÁî®ÁØÑ‰æãË≥áÊñô - Ë´ãË®≠ÂÆöÊÇ®ÁöÑ Google Sheets CSV ÈÄ£Áµê', 'success');
                    stockData = sampleData;
                    loadingText.innerHTML = 'üîÑ Êõ¥Êñ∞Ë≥áÊñô';
                    renderDashboard();
                    return;
                }

                // ÂæûURLËºâÂÖ•CSV
                const response = await fetch(csvUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();
                
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: false,
                    complete: function(results) {
                        if (results.errors.length > 0) {
                            console.error('CSV parsing errors:', results.errors);
                        }
                        
                        // ËΩâÊèõË≥áÊñôÊ†ºÂºè
                        stockData = results.data.map(row => ({
                            "ËÇ°Á•®ÂêçÁ®±": row["ËÇ°Á•®ÂêçÁ®±"] || row["Stock Name"] || "",
                            "ÁõÆÂâçÁèæÂÉπ": parseNumber(row["ÁõÆÂâçÁèæÂÉπ"] || row["Current Price"]),
                            "Á∏ΩÊåÅÊúâËÇ°Êï∏": parseNumber(row["Á∏ΩÊåÅÊúâËÇ°Êï∏"] || row["Total Shares"]),
                            "Á∏ΩÊäïÂÖ•ÊàêÊú¨(USD)": parseNumber(row["Á∏ΩÊäïÂÖ•ÊàêÊú¨(USD)"] || row["Total Cost (USD)"]),
                            "ÁõÆÂâçÁ∏ΩÂ∏ÇÂÄº(USD)": parseNumber(row["ÁõÆÂâçÁ∏ΩÂ∏ÇÂÄº(USD)"] || row["Market Value (USD)"]),
                            "ÁõÆÂâçÁ∏ΩÂ∏ÇÂÄº(NTD)": parseNumber(row["ÁõÆÂâçÁ∏ΩÂ∏ÇÂÄº(NTD)"] || row["Market Value (NTD)"]),
                            "Êú™ÂØ¶ÁèæÊêçÁõä(USD)": parseNumber(row["Êú™ÂØ¶ÁèæÊêçÁõä(USD, \"A\")"] || row["Unrealized P&L (USD)"]),
                            "Êú™ÂØ¶ÁèæÂ†±ÈÖ¨Áéá": parseNumber(row["Êú™ÂØ¶ÁèæÂ†±ÈÖ¨Áéá"] || row["Return Rate"]),
                            "ÊäïË≥áÊêçÁõä(‰∏çË®àÂåØÂ∑Æ,NTD)": parseNumber(row["ÊäïË≥áÊêçÁõä\n(‰∏çË®àÂåØÂ∑Æ,NTD, \"B\", =A*ÁõÆÂâçÂåØÁéá)"] || row["Investment P&L (NTD)"]),
                            "ÂåØÁéáÊêçÁõä(NTD)": parseNumber(row["ÂåØÁéáÊêçÁõä\n(NTD, \"C\")"] || row["FX P&L (NTD)"]),
                            "Á∏ΩÊú™ÂØ¶ÁèæÊêçÁõä(Ë®àÁÆóÂåØÂ∑Æ,NTD)": parseNumber(row["Á∏ΩÊú™ÂØ¶ÁèæÊêçÁõä\n(Ë®àÁÆóÂåØÂ∑Æ,NTD, =B+CÔºâ"] || row["Total P&L (NTD)"]),
                            "Á∏ΩÊú™ÂØ¶ÁèæÊêçÁõä%": parseNumber(row["Á∏ΩÊú™ÂØ¶ÁèæÊêçÁõä%"] || row["Total Return %"])
                        }));

                        if (stockData.length === 0) {
                            throw new Error('CSV Ê™îÊ°à‰∏≠Ê≤íÊúâÊúâÊïàÁöÑË≥áÊñô');
                        }

                        showStatus(`ÊàêÂäüËºâÂÖ• ${stockData.length} Á≠ÜÊµ∑Â§ñÊåÅËÇ°Ë≥áÊñô`, 'success');
                        loadingText.innerHTML = 'üîÑ Êõ¥Êñ∞Ë≥áÊñô';
                        renderDashboard();
                    },
                    error: function(error) {
                        throw new Error(`CSV Ëß£ÊûêÈåØË™§: ${error.message}`);
                    }
                });

            } catch (error) {
                console.error('Error loading data:', error);
                showStatus(`ËºâÂÖ•Â§±Êïó: ${error.message}`, 'error');
                loadingText.innerHTML = 'üîÑ Êõ¥Êñ∞Ë≥áÊñô';
            }
        }

        // Ê∏≤ÊüìÂÑÄË°®Êùø
        function renderDashboard() {
            if (stockData.length === 0) return;

            // Ë®àÁÆóÁ∏ΩË®à
            const totals = stockData.reduce((acc, stock) => {
                acc.totalCostUSD += stock["Á∏ΩÊäïÂÖ•ÊàêÊú¨(USD)"];
                acc.totalValueUSD += stock["ÁõÆÂâçÁ∏ΩÂ∏ÇÂÄº(USD)"];
                acc.totalValueNTD += stock["ÁõÆÂâçÁ∏ΩÂ∏ÇÂÄº(NTD)"];
                acc.totalPLUSD += stock["Êú™ÂØ¶ÁèæÊêçÁõä(USD)"];
                acc.investmentPLNTD += stock["ÊäïË≥áÊêçÁõä(‰∏çË®àÂåØÂ∑Æ,NTD)"];
                acc.fxPLNTD += stock["ÂåØÁéáÊêçÁõä(NTD)"];
                acc.totalPLNTD += stock["Á∏ΩÊú™ÂØ¶ÁèæÊêçÁõä(Ë®àÁÆóÂåØÂ∑Æ,NTD)"];
                return acc;
            }, { 
                totalCostUSD: 0, 
                totalValueUSD: 0, 
                totalValueNTD: 0, 
                totalPLUSD: 0,
                investmentPLNTD: 0,
                fxPLNTD: 0,
                totalPLNTD: 0
            });

            const returnRateUSD = ((totals.totalPLUSD / totals.totalCostUSD) * 100);
            const returnRateNTD = ((totals.totalPLNTD / (totals.totalValueNTD - totals.totalPLNTD)) * 100);

            // Ê∏≤ÊüìÊëòË¶ÅÂç°Áâá
            renderSummaryCards(totals, returnRateUSD, returnRateNTD);

            // Ê∏≤ÊüìÂúñË°®
            renderPortfolioChart();
            renderProfitLossChart();
            renderExchangeRateChart();

            // Ê∏≤ÊüìÊåÅËÇ°Ë°®Ê†º
            renderHoldingsTable();

            // È°ØÁ§∫ÂÑÄË°®Êùø
            document.getElementById('dashboard').style.display = 'block';
        }

        // Ê∏≤ÊüìÊëòË¶ÅÂç°Áâá
        function renderSummaryCards(totals, returnRateUSD, returnRateNTD) {
            const summaryCards = document.getElementById('summaryCards');
            const profitCount = stockData.filter(stock => stock["Êú™ÂØ¶ÁèæÊêçÁõä(USD)"] > 0).length;
            const lossCount = stockData.filter(stock => stock["Êú™ÂØ¶ÁèæÊêçÁõä(USD)"] < 0).length;

            summaryCards.innerHTML = `
                <div class="summary-card">
                    <h3>ÊäïË≥áÊàêÊú¨ (ÁæéÂÖÉ)</h3>
                    <div class="value">${formatUSD(totals.totalCostUSD)}</div>
                    <div class="change">ÊåÅËÇ°Ê™îÊï∏: ${stockData.length}</div>
                </div>
                <div class="summary-card">
                    <h3>ÁõÆÂâçÂ∏ÇÂÄº </h3>
                    <div class="value">${formatUSD(totals.totalValueUSD)} ÁæéÂÖÉ</div>
                    <div class="sub-value">${formatTWD(totals.totalValueNTD)} Âè∞Âπ£</div>
                </div>
                <div class="summary-card currency">
                    <h3>ÊäïË≥áÊêçÁõä (ÁæéÂÖÉ)</h3>
                    <div class="value ${totals.totalPLUSD >= 0 ? 'profit' : 'loss'}">
                        ${formatUSD(totals.totalPLUSD)}
                    </div>
                    <div class="change">${formatPercentage(returnRateUSD)}</div>
                </div>
                <div class="summary-card currency">
                    <h3>ÂåØÁéáÊêçÁõä (Âè∞Âπ£)</h3>
                    <div class="value ${totals.fxPLNTD >= 0 ? 'profit' : 'loss'}">
                        ${formatTWD(totals.fxPLNTD)}

        function generateColors(count) {
            const morandiColors = [
                '#c7b299', '#b5a48a', '#a8b5c7', '#8fa4b5',
                '#c7a8a8', '#b58f8f', '#a8c7a8', '#8fb58f',
                '#c7c7a8', '#b5b58f', '#a8a8c7', '#8f8fb5',
                '#c7a8c7', '#b58fb5', '#a8c7c7', '#8fb5b5'
            ];
            
            const colors = [];
            for (let i = 0; i < count; i++) {
                if (i < morandiColors.length) {
                    colors.push(morandiColors[i]);
                } else {
                    // ÁîüÊàêËé´Ëò≠Ëø™È¢®Ê†ºÁöÑÈ°èËâ≤
                    const hue = (i * 137.508) % 360;
                    colors.push(`hsl(${hue}, 20%, 70%)`);
                }
            }
            return colors;
        }
